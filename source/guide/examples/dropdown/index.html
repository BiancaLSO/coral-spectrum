<!DOCTYPE html>
<html>
    <head>
        <title>Filters &amp; Tags â€“ Single Term examples</title>

        <link rel="stylesheet" href="../../css/cui.css">
 
        <script src="../../js/libs/underscore.js"></script>
        <script src="../../js/libs/handlebars.js"></script>
        <script src="../../js/libs/jquery.js"></script>
        <script src="../../js/CUI.js"></script>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <section>
            <h1>Dropdowns</h1>
        
            <div data-init="dropdown" class="dropdown" data-placeholder="Choose a single material for your product">
                <select>
                    <option>glass</option>
                    <option>porcelain</option>
                    <option>wood</option>
                    <option>metal</option>
                    <option>plastic</option>
                    <option>leather</option>
                </select>
            </div>

            <div data-init="dropdown" class="dropdown" data-multiple="true" data-placeholder="Choose one or more materials for your product">
                <select>
                    <option>glass</option>
                    <option>porcelain</option>
                    <option>wood</option>
                    <option>metal</option>
                    <option>plastic</option>
                    <option>leather</option>
                </select>
            </div>
            <div data-init="dropdown" class="dropdown" data-editable="true" data-placeholder="Type the material for your product">
                <select>
                    <option>glass</option>
                    <option>porcelain</option>
                    <option>wood</option>
                    <option>metal</option>
                    <option>plastic</option>
                    <option>leather</option>
                </select>
            </div>
        </section>
        
       
    </body>
</html>
