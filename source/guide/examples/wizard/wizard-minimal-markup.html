<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wizard example</title>

        <link rel="stylesheet" href="../../css/cui.css">
 
        <script src="../../js/libs/underscore.js"></script>
        <script src="../../js/libs/handlebars.js"></script>
        <script src="../../js/libs/moment.js"></script>
        <script src="../../js/libs/jquery.js"></script>
        <script src="../../js/libs/toe.js"></script>
        <script src="../../js/libs/jquery-fingerpointer.js"></script>

        <script src="../../js/CUI.js"></script>
    </head>
    <body>
        <div data-init="wizard">
            <section data-back-label="Cancel" data-next-label="Forward to step 2">
                <p>
                This is the first step of our "minimal markup" wizard.
                </p>
            </section>
            <section data-back-label="Back to step 1" data-next-label="Finish">
                This is the second step.
            </section>
        </div>
    </body>
</html>
