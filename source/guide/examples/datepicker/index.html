<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date Pickers</title>

        <link rel="stylesheet" href="../../css/cui.css">
        
        <script src="../../js/libs/underscore.js"></script>
        <script src="../../js/libs/handlebars.js"></script>
        <script src="../../js/libs/jquery.js"></script>
        <script src="../../js/libs/jquery-fingerpointer.js"></script>
        <script src="../../js/libs/toe.js"></script>
  
        <script src="../../js/CUI.js"></script>

        <script>
            $(document).ready(function(){
                var datepicker = new CUI.Datepicker({
                  element: '#myDatepicker'
                });
            });
        </script>
    </head>
    <body>
     
    <section>
        <h1>Date Picker</h1>
        <div id="myDatepicker" class="datepicker">
            <input type="date" value="2012-10-20"><button class="icon-calendar small"><span>Datepicker</span></button>
        </div>
        <div class="datepicker" data-init="datepicker" data-disabled="true">
            <input type="date" value="2012-10-20"><button class="icon-calendar small"><span>Datepicker</span></button>
        </div>
    </section>
    <section>
        <h1>Datetime Picker (WIP)</h1>
        <div class="datepicker" data-init="datepicker">
            <input type="datetime" value="2012-10-20T20:35Z"><button class="icon-calendar small"><span>Datetime picker</span></button>
        </div>
        <div class="datepicker" data-init="datepicker" data-disabled="true">
            <input type="datetime" value="2012-10-20T20:35Z"><button class="icon-calendar small"><span>Datetime picker</span></button>
        </div>
    </section>
    <section>
        <h1>Datetime-local Picker (WIP)</h1>
        <div class="datepicker" data-init="datepicker">
            <input type="datetime-local" value="2012-10-20T20:35"><button class="icon-calendar small"><span>Datetime local picker</span></button>
        </div>
        <div class="datepicker" data-init="datepicker" data-disabled="true">
            <input type="datetime-local" value="2012-10-20T20:35"><button class="icon-calendar small"><span>Datetime local picker</span></button>
        </div>
    </section>
    <section>
        <h1>Time Picker (WIP)</h1>
        <div class="datepicker" data-init="datepicker">
            <input type="time" value="11:10"><button class="icon-clock small"><span>Timepicker</span></button>
        </div>
        <div class="datepicker" data-init="datepicker" data-disabled="true">
            <input type="time" value="11:10"><button class="icon-clock small"><span>Timepicker</span></button>
        </div>
    </section>
    </body>
</html>
