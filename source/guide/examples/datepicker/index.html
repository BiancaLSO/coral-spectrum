<!DOCTYPE html>
<html>
    <head>
        <title>Date Pickers</title>

        <link rel="stylesheet" href="../../css/cui.css">
        
        <script src="../../js/libs/handlebars.js"></script>
        <script src="../../js/libs/jquery.js"></script>
        <script src="../../js/libs/fingerpointer.js"></script>
        <script src="../../js/libs/toe.js"></script>
  
        <script src="../../js/CUI.js"></script>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
     
    <section>
        <h1>Date Picker</h1>
        <div class="datepicker" data-init="datepicker">
            <input type="text" value="2012-10-12"><button><span class="icon-calendar small">Datepicker</span></button>
        </div>

        <div class="datepicker" data-init="datepicker" data-disabled="true">
            <input type="text" value="2012-10-12"><button><span class="icon-calendar small">Datepicker</span></button>
        </div>

    </section>   
    </body>
</html>
