<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Font Viewer</title>

  <link rel="stylesheet" type="text/css" href="css/cui.css">

  <style>

    .grid > i {
        display: inline-block;
        margin: 1rem;
        padding: 1rem;
        border: 1px solid #0a0a0a;
        
    }

    /* icon size */
    .grid > i {
        width: 4rem;
        height: 4rem;
        font-size: 4rem;
    }

    .grid > i:before {
        min-width: 4rem;
        min-height: 4rem;
        -webkit-background-size: 4rem 4rem;
        -moz-background-size: 4rem 4rem;
        background-size: 4rem 4rem;
    } /* or use the mixin */
    
  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
        var icons_mono = $('#icons-mono');

        var font = $.ajax({
            type: 'get',
            url: 'fonts/AdobeIcons.svg',
            async: false
        }).responseText;

        $(font).find('glyph').each(function (i, e) {
            var $e = $(e);
            var img = $(document.createElementNS('http://www.w3.org/2000/svg', 'svg'));
            var path = $(document.createElementNS('http://www.w3.org/2000/svg', 'path'));
            var icon = $('<i/>');
            
            icon.addClass('icon-' + $e.attr('glyph-name'));
            icons_mono.append(icon);
        });
    });
  </script>
</head>
<body>
  <section>
    <div class="grid" id="icons-mono">
        <h1>Mono-color icons</h1>
    </div>
  </section>
  
  <section>
    <div class="grid" id="icons-full">
        <h1>Full-color Icons</h1>
        
        <i class="icon-calendar-check"></i>
        <i class="icon-facebook-color"></i>
        <i class="icon-flickr-color"></i>
        <i class="icon-image-check"></i>
        <i class="icon-link-check"></i>
        <i class="icon-marketingcloud"></i>
        <i class="icon-target-check"></i>
    </div>
  </section>
</body>
</html>
