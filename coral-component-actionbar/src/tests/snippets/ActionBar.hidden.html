<coral-actionbar id="bar">
  <coral-actionbar-primary threshold="1" morebuttontext="More Left">
    <coral-actionbar-item hidden>
      <button is="coral-button" icon="viewCard">View Card</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="viewList">View List</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="viewColumn">View Column</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" variant="quiet">1 selected</button>
    </coral-actionbar-item>
  </coral-actionbar-primary>
  <coral-actionbar-secondary threshold="2" morebuttontext="More Right">
    <coral-actionbar-item hidden>
      <a href="#" is="coral-anchorbutton" icon="search">Search</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="clock">Timeline</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="unmerge">References</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="closeCircle">Exit</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="add">Create</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="info">View Properties</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="copy">Copy</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="move">Move</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="globe">Publish</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="globeRemove">Unpublish</a>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <a href="#" is="coral-anchorbutton" icon="delete">Delete</a>
    </coral-actionbar-item>
  </coral-actionbar-secondary>
</coral-actionbar>
