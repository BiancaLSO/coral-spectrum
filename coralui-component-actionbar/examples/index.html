<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coral.ActionBar</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
    <style type="text/css">
      section {
        padding: 15px;
      }

      coral-actionbar-item a {
        display: block;
        padding: 8px;
      }
    </style>
  </head>

  <body class="coral--light">
    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section>
      <h1 class="coral-Heading coral-Heading--1">Coral.ActionBar</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <coral-actionbar>
        <coral-actionbar-item>
          <a is="coral-anchorbutton" href="#" variant="quiet" icon="search" title="Delete">Search</a>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <a is="coral-anchorbutton" href="#" variant="quiet" icon="clock" title="Timeline">Timeline</a>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <a is="coral-anchorbutton" href="#" variant="quiet" icon="unmerge" title="References">References</a>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <a is="coral-anchorbutton" href="#" variant="quiet" title="Exit">Exit</a>
        </coral-actionbar-item>
      </coral-actionbar>

      <h2 class="coral-Heading coral-Heading--2">With primary and secondary containers</h2>
      <coral-actionbar>
        <coral-actionbar-primary threshold="-1" morebuttontext="More">
          <coral-actionbar-item>
            <button is="coral-button" icon="viewCard">View Card</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="viewList">View List</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="viewColumn">View Column</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" variant="quiet" disabled data-custom="text">Disable action</button>
          </coral-actionbar-item>
        </coral-actionbar-primary>
        <coral-actionbar-secondary morebuttontext="More">
          <coral-actionbar-item>
            <button is="coral-button" icon="search">Search</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="clock">Timeline</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="unmerge">References</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="closeCircle">Exit</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="add">Create</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="copy">Copy</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="move">Move</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="globe">Publish</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="globeRemove">Unpublish</button>
          </coral-actionbar-item>
          <coral-actionbar-item>
            <button is="coral-button" icon="delete">Delete</button>
          </coral-actionbar-item>
        </coral-actionbar-secondary>
      </coral-actionbar>

      <h2 class="coral-Heading coral-Heading--2">With arbitrary elements</h2>
      <coral-actionbar>
        <coral-actionbar-primary>
          <coral-actionbar-item><a href="#" class="coral-Link coral-Link--subtle">Link 1</a></coral-actionbar-item>
          <coral-actionbar-item><a href="#" class="coral-Link coral-Link--subtle">Link 2</a></coral-actionbar-item>
          <coral-actionbar-item><a href="#" class="coral-Link coral-Link--subtle">Link 3</a></coral-actionbar-item>
          <coral-actionbar-item><a href="#" class="coral-Link coral-Link--subtle">Link 4</a></coral-actionbar-item>
          <coral-actionbar-item><a href="#" class="coral-Link coral-Link--subtle">Link 5</a></coral-actionbar-item>
        </coral-actionbar-primary>
        <coral-actionbar-secondary>
          <coral-actionbar-item>
            <button is="coral-button" icon="closeCircle">Exit</button>
          </coral-actionbar-item>
        </coral-actionbar-secondary>
      </coral-actionbar>

      <h2 class="coral-Heading coral-Heading--2">Switching bars</h2>
      <coral-actionbar id="switchBar1">
        <coral-actionbar-item>
          <button id="switchBar1Button" is="coral-button">Switch To</button>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <button is="coral-button" variant="quiet" icon="copy">Copy</button>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <button is="coral-button" variant="quiet" icon="move">Move</button>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <button is="coral-button" variant="quiet" icon="globe">Publish</button>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <button is="coral-button" variant="quiet" icon="globeRemove">Unpublish</button>
        </coral-actionbar-item>
        <coral-actionbar-item>
          <button is="coral-button" variant="quiet" icon="delete">Delete</button>
        </coral-actionbar-item>
      </coral-actionbar>
      <coral-actionbar id="switchBar2" hidden>
        <coral-actionbar-item>
          <button id="switchBar2Button" is="coral-button">Switch Back</button>
        </coral-actionbar-item>
      </coral-actionbar>
      <script>
        var switchBar1 = document.getElementById('switchBar1');
        var switchBar2 = document.getElementById('switchBar2');

        var switchBar1Button = document.getElementById('switchBar1Button');
        var switchBar2Button = document.getElementById('switchBar2Button');

        switchBar1Button.addEventListener("click", function() {
          switchBar1.hidden = true;
          switchBar2.hidden = false;
        });

        switchBar2Button.addEventListener("click", function() {
          switchBar1.hidden = false;
          switchBar2.hidden = true;
        });
      </script>
    </section>
  </body>
</html>
