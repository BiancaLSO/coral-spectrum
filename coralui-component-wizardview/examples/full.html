<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral3 | Coral.WizardView</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
  </head>

  <body class="coral--light u-coral-padding">
    <h1 class="coral-Heading coral-Heading--1">coral-WizardView</h1>
    <coral-wizardview>
      <coral-steplist coral-wizardview-steplist interaction="on">
        <coral-step>Step 1</coral-step>
        <coral-step>Step 2</coral-step>
        <coral-step>Step 3</coral-step>
        <coral-step>Step 4</coral-step>
      </coral-steplist>
      <coral-panelstack coral-wizardview-panelstack>
        <coral-panel>
          <button is="coral-button">Cancel</button>
        </coral-panel>
        <coral-panel>
          <button is="coral-button" coral-wizardview-previous>Previous</button>
        </coral-panel>
        <coral-panel>
          <button is="coral-button" coral-wizardview-previous>Previous</button>
        </coral-panel>
      </coral-panelstack>
      <coral-panelstack coral-wizardview-panelstack>
        <coral-panel>
          <button is="coral-button" variant="primary" coral-wizardview-next>Next</button>
        </coral-panel>
        <coral-panel>
          <button is="coral-button" variant="primary" coral-wizardview-next>Next</button>
        </coral-panel>
        <coral-panel>
          <button is="coral-button" variant="primary">Done</button>
        </coral-panel>
      </coral-panelstack>
      <coral-panelstack coral-wizardview-panelstack>
        <coral-panel>Lorem ipsum dolor sit amet.</coral-panel>
        <coral-panel>Aenean faucibus ornare laoreet. </coral-panel>
        <coral-panel>Cras luctus purus.</coral-panel>
      </coral-panelstack>
    </coral-wizardview>
  </body>

</html>
