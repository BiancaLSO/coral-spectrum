<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coral3 | Coral.FileUpload</title>
  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>
</head>

<body class="coral--light u-coral-padding">
  <h2 class="coral-Heading coral-Heading--2" id="set-action-label">Set action with button</h2>
  <coral-fileupload action="/upload" multiple labelledby="set-action-label">
    <button coral-fileupload-select is="coral-button">Select files..</button>
    <button is="coral-button" variant="primary" icon="upload" coral-fileupload-submit formaction="/media">Upload to /media</button>
    <button is="coral-button" variant="primary" icon="upload" coral-fileupload-submit formaction="/files">Upload to /files</button>
    <button is="coral-button" variant="primary" icon="upload" coral-fileupload-submit>Upload to default</button>
  </coral-fileupload>

  <h2 class="coral-Heading coral-Heading--2" id="set-method-label">Set method with button</h2>
  <coral-fileupload  id="test" async action="/files" method="post">
    <button is="coral-button" coral-fileupload-select>Select files..</button>
    <button is="coral-button" coral-fileupload-submit formmethod="put" id="uploadAsPUT">Upload as PUT</button>
    <button is="coral-button" coral-fileupload-submit id="uploadAsDefault">Upload as default</button>
  </coral-fileupload>
</body>

</html>
