<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dialog</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>
</head>

<body class="coral--light">
  <script>
  function showDialog() {
    var dialog = document.getElementById('markupDialog');
    dialog.show();
  }
  </script>

  <coral-dialog id="markupDialog">
    <coral-dialog-header>Dialog with an excessively long header and very small content</coral-dialog-header>
    <coral-dialog-content>Yup.</coral-dialog-content>
    <coral-dialog-footer><button is="coral-button" variant="primary" coral-close>Ok</button></coral-dialog-footer>
  </coral-dialog>

  <button is="coral-button" onclick="showDialog()">Dialog from Markup</button>

</body>
</html>
