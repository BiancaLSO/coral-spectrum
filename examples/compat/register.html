<!doctype html>
<html lang="en">
<head>
  <title>Coral3 component</title>

  <link rel="stylesheet" href="../../dist/css/coral.css">
  <script src="../../dist/js/coral.js"></script>
  <script src="Coral.Templates.js"></script>
  <script src="Coral.Element.js"></script>

  <style>
    .col {
      float: left;
      margin-right: 12px;
      width: 480px;
      padding: 10px;
    }
  </style>
</head>
<body class="coral--light">

<section class="u-coral-margin">
  <h1 class="coral-Heading coral-Heading--2">Example of Coral.Element registered with CustomElements v0 via Coral.register()</h1>

  <div class="col">
    <h3 class="coral-Heading coral-Heading--3">Drawer Down</h3>
    <div class="demo-direction-down">
      <coral-element>
        <coral-checkbox>CustomElements v1 checkbox</coral-checkbox>
      </coral-element>
    </div>

    <h3 class="coral-Heading coral-Heading--3">Drawer Up</h3>
    <div class="demo-direction-up">
      <coral-element open direction="up">
        <button is="coral-button">CustomElements v1 button</button>
      </coral-element>
    </div>
  </div>

  <div class="col coral--dark">
    <h3 class="coral-Heading coral-Heading--3">Dark Drawer Down</h3>
    <div class="demo-direction-down">
      <coral-element>
        <coral-checkbox>CustomElements v1 checkbox</coral-checkbox>
      </coral-element>
    </div>

    <h3 class="coral-Heading coral-Heading--3">Dark Drawer Up</h3>
    <div class="demo-direction-up">
      <coral-element open direction="up">
        <button is="coral-button">CustomElements v1 button</button>
      </coral-element>
    </div>
  </div>
  <script>
    Coral.commons.ready(document.querySelector('coral-element'), function(el) {
      console.log(el);
    });
  </script>
</section>
</body>
</html>
