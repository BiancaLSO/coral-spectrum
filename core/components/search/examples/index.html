<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Search</title>

    <link rel="stylesheet" href="../../css/cui.css">

    <script src="../../js/libs/jquery.js"></script>
    <script src="../../js/libs/moment.js"></script>
    <script src="../../js/libs/jquery-message.js"></script>
    <script src="../../js/libs/jquery-validator.js"></script>
    <script src="../../js/libs/toe.js"></script>
    <script src="../../js/CUI.js"></script>
  <script>
    $(document).ready(function(){
      $('.searchContainer').append('<div class="search"><input type="text" placeholder="Search"><button type="submit">Search</button><button type="reset">Clear</button></div>');

      $('.searchContainerDark').append('<div class="search"><input type="text" placeholder="Search"><button type="submit">Search</button><button type="reset">Clear</button></div>');
    });
  </script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
    }

    .well {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Search Examples</h1>
  <div class="col">
    <section>
<!--  THIS IS DEPRECATED MARKUP... it's here for testing css fixes only, don't use it     
      <h2>Legacy</h2>
      <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div> -->
      <h2>Basic</h2>
      <div class="search" id="vtest-search-basic">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div>
      <h2>No type="submit" button</h2>
      <div class="search" id="vtest-search-basic-no-submit">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <h2>JQuery injected</h2>
        <div id='vtest-search-injected-dom' class="searchContainer"></div>
      <h2>Error</h2>
      <div class="search error" id="vtest-search-error">
        <input type="text" placeholder="Search" value="uh oh...">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div>
      <!--h2>Legacy Error</h2>
      <div class="search"> 
        <input class='error' type="text" placeholder="Search" value="uh oh...">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div -->
      <h2>Disabled</h2>
      <div class="search" id="vtest-search-disabled">
        <input type="text" placeholder="Search" value="y u no worky!" disabled>
        <button type="submit" disabled>Search</button>
        <button type="reset" disabled>Clear</button>
      </div>
    </section>
  </div>
  <div class="col">
    <section class="theme-dark well">
<!--  THIS IS DEPRECATED MARKUP... it's here for testing css fixes only, don't use it     
      <h2>Legacy</h2>
      <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div> -->
      <h2>Basic</h2>
      <div class="search" id="vtest-search-basic-dark">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div>
      <h2>No type="submit" button</h2>
      <div class="search" id="vtest-search-basic-no-submit-dark">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <h2>JQuery injected</h2>
      <div id='vtest-search-injected-dom-dark' class="searchContainerDark"></div>
      <h2>Error</h2>
      <div class="search error" id="vtest-search-error-dark">
        <input type="text" placeholder="Search" value="uh oh...">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div>
      <!--h2>Legacy Error</h2>
      <div class="search"> 
        <input class='error' type="text" placeholder="Search" value="uh oh...">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </div -->
      <h2>Disabled</h2>
      <div class="search" id="vtest-search-disabled-dark">
        <input type="text" placeholder="Search" value="y u no worky!" disabled>
        <button type="submit" disabled>Search</button>
        <button type="reset" disabled>Clear</button>
      </div>
    </section>
  </div>
</body>
</html>
