<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  
  <!-- Mocha CSS -->
  <link rel="stylesheet" href="libs/mocha/mocha.css" />
  
  <!-- Test CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- CoralUI Dependencies -->
  <script src="../../../externals/jquery/jquery.js"></script>
  <script src="../../../externals/toe/toe.js"></script>

  <!-- Chai -->
  <script src="libs/chai/chai.js"></script>
  <script src="libs/chai-jquery/chai-jquery.js"></script>
  <script src="chai.setup.js"></script>
  
  <!-- Mocha -->
  <script src="libs/mocha/mocha.js"></script>
  <script>mocha.setup('bdd')</script>
  <script>
    // configuration for phantomJS
    if (window.PHANTOMJS) {
      $.fn.finger = function () {
        return this; 
      };

      $.fn.pointer = function () {
        this.on.apply(this, arguments);

        return this;
      };
    }
  </script>
  
  <!-- CoralUI files -->
  <script src="../js/cui-core.js"></script>
  
</head>
<body>
  <div id="mocha"></div>
  
  <!-- Tests: Included in body -->
  <script src="test.Class.js"></script>
  <script src="test.CUI.Util.js"></script>
  <script src="test.CUI.Widget.js"></script>
  <script src="test.CUI.Rail.js"></script>
             
  <!-- Do test run -->
  <script>
    if (mocha) { // config
      mocha.globals(['jQuery*']); // to ignore this as a global leak
    }

    (window.mochaPhantomJS || mocha).run();
  </script>
</body>
</html>
