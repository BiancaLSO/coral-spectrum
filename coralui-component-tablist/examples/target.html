<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral.TabList</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
  </head>

  <body class="coral--light u-coral-padding">
    <h1 class="coral-Heading coral-Heading--1"> coral-TabList</h1>
    <section>
      <h2 class="coral-Heading coral-Heading--2"> Using TabList#target</h2>
      <coral-tablist target="#panels">
        <coral-tab icon="add">Tab 1</coral-tab>
        <coral-tab icon="checkCircle">Tab 2</coral-tab>
        <coral-tab icon="delete">Tab 3</coral-tab>
      </coral-tablist>
      <div id="panels">
        <div>Panel 1</div>
        <div>Panel 2</div>
        <div>Panel 3</div>
      </div>
    </section>
    <section>
      <h2 class="coral-Heading coral-Heading--2"> Using Tab#target</h2>
      <coral-tablist>
        <coral-tab target="#panel_1">Tab 1</coral-tab>
        <coral-tab target="#panel_2">Tab 2</coral-tab>
        <coral-tab target="#panel_3">Tab 3</coral-tab>
      </coral-tablist>
      <div>
        <div id="panel_1">Panel 1</div>
        <div id="panel_2">Panel 2</div>
        <div id="panel_3">Panel 3</div>
      </div>
    </section>

    <coral-tablist>
      <coral-tab>
        <coral-tab-label>Tab 1</coral-tab-label>
      </coral-tab>
      <coral-tab selected>
        <coral-tab-label>Tab 2</coral-tab-label>
      </coral-tab>
      <coral-tab selected>
        <coral-tab-label>Tab 3</coral-tab-label>
      </coral-tab>
    </coral-tablist>

  </body>

</html>
