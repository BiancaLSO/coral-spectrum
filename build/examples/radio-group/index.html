<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radio-group</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="coral--light">
  <h1 class="coral-Heading coral-Heading--1">coral-RadioGroup</h1>
  <div class="col">
    <section>
      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="coral-RadioGroup" id="vtest-radio-group-default">
        <label class="coral-Radio">
          <input type="radio" name="r1" class="coral-Radio-input"/>
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Digital Marketer</span>
        </label>
        <label class="coral-Radio">
          <input type="radio" name="r1" class="coral-Radio-input"/>
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Creative</span>
        </label>
        <label class="coral-Radio">
          <input type="radio" name="r1" class="coral-Radio-input"/>
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Marketing Executive / CMO</span>
        </label>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Vertical</h2>
      <div class="coral-RadioGroup coral-RadioGroup--vertical" id="vtest-radio-group-vertical">

        </label>
        <label class="coral-Radio">
          <input type="radio" name="r3" class="coral-Radio-input"/>
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Marketing Executive / CMO</span>
        </label>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Labels below</h2>
      <div class="coral-RadioGroup coral-RadioGroup--labelsBelow" id="vtest-radio-group-horizontal-vertical">
        <label class="coral-Radio">
          <input type="radio" name="r4" class="coral-Radio-input"/>
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">0</span>

</html>
