<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CoralUI BreadcrumbBar</title>

  <link rel="stylesheet" href="../../../css/coral.css">

  <script src="../../../js/libs/jquery.js"></script>
  <script src="../../../js/coral.js"></script>

  <script src="../scripts/examples.js"></script>
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <style type="text/css">

    body {
      padding: 15px;
      width: auto;
      height: auto;
    }

    pre {
      font-size: 12px;
    }

    pre.prettyprint {
      position: relative;
      /* display: inline-block;*/
      width: 650px;
      padding: 35px 15px 15px;
      border: 1px solid #999;
      background-color: white;
      font-size: 12px;
    }

    pre.prettyprint:after {
      content: "markup";
      position: absolute;
      top: -1px;
      left: -1px;
      padding: 3px 7px;
      font-size: 12px;
      background-color: #f5f5f5;
      border: 1px solid #999;
    }

    div.crumbContainer {
      background: rgb(35, 35, 35);
      height: 44px;
      padding-left: 8px;
      margin: 40px 0 20px 0;
    }

    div.demoButtons {
      text-align: center;
      padding: 20px;
    }

  </style>
</head>

<body data-init="shell" class="coral--light">
<h1>CoralUI 2.0 - BreadcrumbBar</h1>

<h2>Component API</h2>

<div id="sample1">
  <div data-init="breadcrumb-bar">
    <nav class="endor-Crumbs">
      <a class="endor-Crumbs-item" href="/amc"> <i class="coral-Icon coral-Icon--adobeExperienceManager coral-Icon--sizeM"></i>
        Adobe Marketing Cloud
      </a>
      <a class="endor-Crumbs-item endor-Crumbs-item--ellipsis" href="#"></a>
      <a class="endor-Crumbs-item" href="#">Experience Manager</a>
      <a class="endor-Crumbs-item" href="#">Siteadmin</a>
      <!--
        If an item does not have a valid navigation the endor-Crumbs-item--unavailable should be used
        as well as tabindex="-1" for accesibility. Or just use <span>
      -->
      <span class="endor-Crumbs-item endor-Crumbs-item--unavailable">Settings</span>
    </nav>
  </div>
</div>

<pre class="prettyprint" data-src-id="sample1"></pre>

</body>
</html>
