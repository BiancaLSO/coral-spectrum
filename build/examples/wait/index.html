<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-Wait</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>


  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
    .centerTest {
      width: 100%;
      border: 1px solid gray;
      position: relative;
      height: 38px;
    }
  </style>
</head>
<body class="u-clearFix coral-Text">
  <h1>coral-Wait</h1>

  <div class="col">
    <section class="coral-Background">
      <h2>Wait</h2>
      <div class="coral-Wait"></div>
      <h2>Centered Wait</h2>
      <div class="centerTest">
        <div class="coral-Wait coral-Wait--center"></div>
      </div>
      <h2>Large wait</h2>
      <div class="coral-Wait coral-Wait--large"></div>
      <h2>Centered large wait</h2>
      <div class="centerTest">
        <div class="coral-Wait coral-Wait--large coral-Wait--center"></div>
      </div>
    </section>
  </div>

  <div class="col">
    <section class="coral--dark coral-Well coral-Background">
      <h2>Wait</h2>
      <div class="coral-Wait"></div>
      <h2>Centered Wait</h2>
      <div class="centerTest">
        <div class="coral-Wait coral-Wait--center"></div>
      </div>
      <h2>Large wait</h2>
      <div class="coral-Wait coral-Wait--large"></div>
      <h2>Centered large wait</h2>
      <div class="centerTest">
        <div class="coral-Wait coral-Wait--large coral-Wait--center"></div>
      </div>
    </section>
  </div>
</body>
</html>
