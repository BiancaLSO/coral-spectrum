<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CoralUI Shell 2.0 Endor - Column for ColumnView sample in Shell</title>
</head>
<body>

<div class="coral-ColumnView-column coral-ColumnView-preview">
    <div class="coral-ColumnView-preview-icon">
        <i title="" class="coral-Icon coral-Icon--file coral-Icon--sizeL"></i><br/>
    </div>

    <div class="coral-ColumnView-preview-label">Name</div>
    <div class="coral-ColumnView-preview-value">document.txt</div>

    <div class="coral-ColumnView-preview-label">Title</div>
    <div class="coral-ColumnView-preview-value">The Document</div>

    <div class="coral-ColumnView-preview-label">File Size</div>
    <div class="coral-ColumnView-preview-value">The Document</div>

    <div class="coral-ColumnView-preview-label">Modified</div>
    <div class="coral-ColumnView-preview-value">2 hours ago</div>

    <div class="coral-ColumnView-preview-label">Type</div>
    <div class="coral-ColumnView-preview-value">application/vnd.oasis.opendocument.text-web</div>

    <div class="coral-ColumnView-preview-spacer"></div>

    <div class="coral-ColumnView-preview-label">Publish Status</div>
    <div class="coral-ColumnView-preview-value">
        <i class="coral-Icon coral-Icon--globe coral-Icon--sizeXS" title=""></i> Published
    </div>

    <div class="coral-ColumnView-preview-spacer"></div>

    <div class="coral-ColumnView-preview-label">References</div>
    <div class="coral-ColumnView-preview-value">
        <i class="coral-Icon coral-Icon--link coral-Icon--sizeXS" title=""></i> 2
    </div>

</div>
</body>
</html>
