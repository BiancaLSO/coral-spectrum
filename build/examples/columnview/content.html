<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CoralUI Shell 2.0 Endor - Column for ColumnView sample in Shell</title>
</head>
<body>
<div class="coral-ColumnView-column coral-ColumnView-column">
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/en">
        <div class="coral-ColumnView-icon">
            <i title="" class="coral-Icon coral-Icon--folder coral-Icon--sizeM"></i>
        </div>
        <div class="coral-ColumnView-label">
            English
        </div>
    </a>
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/fr">
        <div class="coral-ColumnView-icon">
            <i title="" class="coral-Icon coral-Icon--folder coral-Icon--sizeM"></i>
        </div>
        <div class="coral-ColumnView-label">
            Fran&ccedil;ais
        </div>
    </a>
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/levels">
        <div class="coral-ColumnView-icon">
            <i title="" class="coral-Icon coral-Icon--folder coral-Icon--sizeM"></i>
        </div>
        <div class="coral-ColumnView-label">
            Infinite Levels To Test Scrolling
        </div>
    </a>
    <a class="coral-ColumnView-item" href="#" data-path="document.txt" data-url="preview.html#{+path}">
        <!-- this item overwrites the data-url of ColumnView -->
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-file medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            Document
        </div>
    </a>
    <a class="coral-ColumnView-item coral-ColumnView-item" href="#" data-path="document.txt" data-url="preview.html#{+path}">
        <div class="coral-ColumnView-icon">
            <img class="coral-ColumnView-thumbnail" src="../images/previews/preview-small.png" title="">
        </div>
        <div class="coral-ColumnView-label">
            Document With Thumbnail
        </div>
    </a>
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/en">
        <div class="coral-ColumnView-icon">
            <i title="" class="coral-Icon coral-Icon--folder coral-Icon--sizeM"></i>
        </div>
        <div class="coral-ColumnView-label">
            Wrapping Long Folder Name
        </div>
    </a>
    <a class="coral-ColumnView-item" href="#" data-path="document.txt" data-url="preview.html#{+path}">
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-file medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            Wrapping And Overflowing Very Very Very Long Document Name
        </div>
    </a>
    <a class="coral-ColumnView-item" href="#" data-path="document.txt" data-url="preview.html#{+path}">
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-file medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            OverflowingLongDocumentNameWithoutSpaces
        </div>
    </a>
</div>
</body>
</html>
