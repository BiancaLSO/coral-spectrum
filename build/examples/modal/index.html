<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modal Examples</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/coral.js"></script>

  <style type="text/css">

    body {
      padding: 10px;
    }

  </style>


</head>

  <body>
    <section>
    <h1>Modal Dialog Examples</h1>

    <a href="#modal" class="coral-Button coral-Button--primary" data-toggle="modal" data-heading="Default Modal" data-type="default">Default</a>
    <a href="#modal" class="coral-Button" data-toggle="modal" data-heading="Error" data-type="error">Error</a>
    <a href="#modal" class="coral-Button" data-toggle="modal" data-heading="Notice" data-type="notice">Notice</a>
    <a href="#modal" class="coral-Button" data-toggle="modal" data-heading="Success" data-type="success">Success</a>
    <a href="#modal" class="coral-Button" data-toggle="modal" data-heading="Help" data-type="help">Help</a>
    <a href="#modal" class="coral-Button" data-toggle="modal" data-heading="Info" data-type="info">Info</a>


    <div id="modal" class="coral-Modal">
        <div class="coral-Modal-header">
          <i class="coral-Icon coral-Icon--sizeS"></i>
          <h2>Modal from Markup</h2>
          <button type="button" class="coral-MinimalButton coral-Modal-closeButton" title="Close" data-dismiss="modal">
            <i class="coral-Icon coral-Icon--sizeXS coral-Icon--close coral-MinimalButton-icon "></i>
          </button>
        </div>
      <div class="coral-Modal-body">
        <span>This modal was created from markup. Modals can also be created with JavaScript.</span>
        <p>See the <a href="doc/CUI.Modal.html">documentation</a> for more examples.</p>
      </div>
      <div class="coral-Modal-footer">
          <button type="button" class="coral-Button" data-dismiss="modal">Close</button>
          <button type="button" class="coral-Button coral-Button--primary" data-dismiss="modal">Save</button>
      </div>
    </div>

</section>
  </body>


</html>
