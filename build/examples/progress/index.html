<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progress Bar</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
  body {
    padding: 15px;
  }

  .col {
    float: left;
    margin-right: 12px;
  }

  .col > section > div {
    margin: 30px 0;
  }
  </style>
</head>
<body>
  <h1>Progress Bar</h1>
  <div class="col">

    <section>
      <div id="vtest-progress-with-label-40-percent">
        <div class="coral-Progress">
          <div class="coral-Progress-bar">
            <div class="coral-Progress-status" style="width: 40%;"></div>
          </div>
          <label class="coral-Progress-label">40%</label>
        </div>
      </div>
      <div id="vtest-progress-with-label-100-percent">
        <div class="coral-Progress">
          <div class="coral-Progress-bar">
            <div class="coral-Progress-status" style="width: 100%;"></div>
          </div>
          <label class="coral-Progress-label">100%</label>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
