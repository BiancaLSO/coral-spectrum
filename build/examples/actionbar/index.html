<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CoralUI ActionBar</title>

  <link rel="stylesheet" href="../../../css/coral.css">

  <script src="../../../js/libs/jquery.js"></script>
  <script src="../../../js/coral.js"></script>

  <script src="../scripts/examples.js"></script>
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <style type="text/css">

    body {
      padding: 15px;
      width: auto;
      height: auto;
    }

    pre {
      font-size: 12px;
    }

    pre.prettyprint {
      position: relative;
      /* display: inline-block;*/
      width: 650px;
      padding: 35px 15px 15px;
      border: 1px solid #999;
      background-color: white;
      font-size: 12px;
    }

    pre.prettyprint:after {
      content: "markup";
      position: absolute;
      top: -1px;
      left: -1px;
      padding: 3px 7px;
      font-size: 12px;
      background-color: #f5f5f5;
      border: 1px solid #999;
    }

    div.crumbContainer {
      background: rgb(35, 35, 35);
      height: 44px;
      padding-left: 8px;
      margin: 40px 0 20px 0;
    }

    div.demoButtons {
      text-align: center;
      padding: 20px;
    }

  </style>
</head>

<body data-init="shell" class="coral--light">
<h1>CoralUI 2.0 - ActionBar</h1>

<h2>Component API</h2>

<div id="sample2">
  <div id="bar" data-init="action-bar"></div>
</div>

<pre class="prettyprint" data-src-id="sample2"></pre>
<pre class="prettyprint lang-js" data-src-id="sample2-script"></pre>

<script id="sample2-script">

  $(function () {

    var bar = CUI.Widget.fromElement(CUI.ActionBar, $('#bar'));
    bar.addItem('<a href="#">Item 1</a>', {isText: true});
    bar.addItem('<a href="#">Item 2</a>', {isText: true});
    bar.addItem('<a href="#">Item 3</a>', {isText: true, right: true});
    bar.addItem('<a href="#">Item 4</a>', {isText: true, right: true});

  });

</script>

<div id="sample1">
  <nav data-init="action-bar">
    <div class="endor-ActionBar-left">
      <div class="endor-ActionBar-item coral-ButtonGroup">
        <button type="button"
                class="coral-ButtonGroup-item js-endor-innerrail-toggle coral-Button coral-Button--secondary coral-Button--quiet"
                title="Select" data-target="#search-panel">
          <i class="endor-ActionButton-icon coral-Icon coral-Icon--search"></i>
          <span class="endor-ActionButton-label">Search</span>
        </button>
        <button type="button"
                class="coral-ButtonGroup-item js-endor-innerrail-toggle coral-Button coral-Button--secondary coral-Button--quiet"
                title="Select" data-target="#activity-panel">
          <i class="endor-ActionButton-icon coral-Icon coral-Icon--clock"></i>
          <span class="endor-ActionButton-label">Activity</span>
        </button>
      </div>
    </div>
    <div class="endor-ActionBar-right">
      <div class="endor-ActionBar-item coral-ButtonGroup">
        <button type="button"
                class="coral-ButtonGroup-item js-endor-innerrail-toggle coral-Button coral-Button--secondary coral-Button--quiet"
                title="Select" data-target="#references-panel">
          <i class="endor-ActionButton-icon coral-Icon coral-Icon--unmerge"></i>
          <span class="endor-ActionButton-label">References</span>
        </button>
        <button type="button" class="coral-ButtonGroup-item coral-Button coral-Button--secondary coral-Button--quiet"
                title="Select">
          <i class="endor-ActionButton-icon coral-Icon coral-Icon--checkCircle"></i>
          <span class="endor-ActionButton-label">Select</span>
        </button>
        <button type="button" class="coral-ButtonGroup-item coral-Button coral-Button--secondary coral-Button--quiet"
                title="Upload">
          <i class="endor-ActionButton-icon coral-Icon coral-Icon--upload"></i>
          <span class="endor-ActionButton-label">Upload</span>
        </button>
      </div>
    </div>
  </nav>
</div>

<pre class="prettyprint" data-src-id="sample1"></pre>

</body>
</html>
