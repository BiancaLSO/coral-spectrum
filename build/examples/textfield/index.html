<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-Textfield</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">
  <h1>coral-Textfield</h1>

  <div class="col">
    <section>
      <h2>Textfield</h2>
      <input type="text" class="coral-Textfield">
      <h2>Textfield with placeholder</h2>
      <input type="text" placeholder="Placeholder" class="coral-Textfield">
      <h2>Disabled</h2>
      <input type="text" placeholder="Placeholder" class="coral-Textfield" disabled="">
      <h2>Textarea</h2>
      <textarea rows="4" class="coral-Textfield coral-Textfield--multiline">This is a text area.</textarea>
    </section>
  </div>

  <div class="col">
    <section class="coral--dark coral-Well">
      <h2>Textfield</h2>
      <input type="text" class="coral-Textfield">
      <h2>Textfield with placeholder</h2>
      <input type="text" placeholder="Placeholder" class="coral-Textfield">
      <h2>Disabled</h2>
      <input type="text" placeholder="Placeholder" class="coral-Textfield" disabled="">
      <h2>Textarea</h2>
      <textarea rows="4" class="coral-Textfield coral-Textfield--multiline">This is a text area.</textarea>
    </section>
  </div>
</body>
</html>
