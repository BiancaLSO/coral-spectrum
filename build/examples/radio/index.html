<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>coral-Radio examples</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>
</head>
<body class="coral-Text">
<section class="coral-Section coral-Background">
  <h2>Checked and unchecked radio buttons</h2>
    
  <form>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1" checked=""><span class="coral-Radio-description">Radio Button Checked</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1"><span class="coral-Radio-description">Radio Button Unchecked</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1" disabled=""><span class="coral-Radio-description">Radio Button Unchecked Disabled</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r2" checked="" disabled=""><span class="coral-Radio-description">Radio Button Checked Disabled</span></label><br/>
  </form>
</section>

<section id="vtest-checkbox-dark-group" class="coral--dark coral-Well coral-Section coral-Background">
  <h2>Dark theme - Checked and unchecked radio buttons</h2>

  <form>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1" checked=""><span class="coral-Radio-description">Radio Button Checked</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1"><span class="coral-Radio-description">Radio Button Unchecked</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r1" disabled=""><span class="coral-Radio-description">Radio Button Unchecked Disabled</span></label><br>
    <label class="coral-Radio coral-Label"><input class="coral-Radio-input" type="radio" name="r2" checked="" disabled=""><span class="coral-Radio-description">Radio Button Checked Disabled</span></label><br>
  </form>
</section>

</body>
</html>
