<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>coral-Radio examples</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }

    .coral-Radio {
      display: block;
    }
  </style>
</head>
<body class="coral--light u-coral-clearFix">
  <h1 class="coral-Heading coral-Heading--1">coral-Radio</h1>

  <div class="col">
    <section id="vtest-checkbox-light-group">
      <h2 class="coral-Heading coral-Heading--2">Checked and unchecked radio buttons</h2>

      <form>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1" checked="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Checked</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Unchecked</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1" disabled="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Unchecked Disabled</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r2" checked="" disabled="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Checked Disabled</span>
        </label>
        <br/>
      </form>
    </section>

  </div>
  <div class="col">

    <section id="vtest-checkbox-dark-group" class="coral--dark coral-Well">
      <h2 class="coral-Heading coral-Heading--2">Checked and unchecked radio buttons</h2>

      <form>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1" checked="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Checked</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Unchecked</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r1" disabled="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Unchecked Disabled</span>
        </label>
        <label class="coral-Radio">
          <input class="coral-Radio-input" type="radio" name="r2" checked="" disabled="">
          <span class="coral-Radio-checkmark"></span>
          <span class="coral-Radio-description">Radio Button Checked Disabled</span>
        </label>
      </form>
    </section>
  </div>

</body>
</html>
