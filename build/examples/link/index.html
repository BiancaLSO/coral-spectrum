<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-Link</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">
  <h1>coral-Link</h1>
  <div class="col">
    <section>
      <p>
        <a href="#" class="coral-Link">Anchor</a> with coral-Link.
      </p>
      <p>
        <a href="#" class="coral-Link coral-Link--subtle">Anchor</a> with coral-Link--subtle.
      </p>
      <p>
        <a href="#">Anchor</a> without coral-Link.
      </p>
    </section>

  </div>
  <div class="col">
    <section class="coral--dark">
      <p>
        <a href="#" class="coral-Link">Anchor</a> with coral-Link.
      </p>
      <p>
        <a href="#" class="coral-Link coral-Link--subtle">Anchor</a> with coral-Link--subtle.
      </p>
      <p>
        <a href="#">Anchor</a> without coral-Link.
      </p>
    </section>
  </div>

</body>
</html>
