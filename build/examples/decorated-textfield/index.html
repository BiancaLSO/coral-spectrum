<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-DecoratedTextfield</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      display: table;
      width: 100%;
      height: 100%;
    }
    .col {
      display: table-cell;
      padding: 8px;
    }
  </style>

  <script>
    function copyContent(source, dest, childSelector, cb) {
      dest = document.querySelector(dest);
      source = document.querySelector(source);
      dest.innerHTML = source.innerHTML;

      if (childSelector && cb) {
        Array.prototype.forEach.call(dest.querySelectorAll(childSelector), cb);
      }

      return dest;
    }
  </script>
</head>
<body class="coral--light">
  <section class="col" id="example_light">
    <h1 class="coral-Heading coral-Heading--1">coral-DecoratedTextfield</h1>

    <h2 class="coral-Heading coral-Heading--2">Icon Only</h2>
    <span class="coral-DecoratedTextfield"> <i class="coral-DecoratedTextfield-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield"></span>

    <h2 class="coral-Heading coral-Heading--2">Button Only</h2>
    <span class="coral-DecoratedTextfield">
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield">
      <button type="button" class="coral-DecoratedTextfield-button coral-MinimalButton"> <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
      </button>
    </span>

    <h2 class="coral-Heading coral-Heading--2">Icon + Button</h2>
    <span class="coral-DecoratedTextfield">
      <i class="coral-DecoratedTextfield-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield">
      <button type="button" class="coral-DecoratedTextfield-button coral-MinimalButton">
        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
      </button>
    </span>

    <h2 class="coral-Heading coral-Heading--2">Icon Only Disabled</h2>
    <span class="coral-DecoratedTextfield is-disabled"> <i class="coral-DecoratedTextfield-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield" disabled>
    </span>

    <h2 class="coral-Heading coral-Heading--2">Button Only Disabled</h2>
    <span class="coral-DecoratedTextfield is-disabled">
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield" disabled>
      <button type="button" class="coral-DecoratedTextfield-button coral-MinimalButton" disabled>
        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
      </button>
    </span>

    <h2 class="coral-Heading coral-Heading--2">Icon + Button Disabled</h2>
    <span class="coral-DecoratedTextfield is-disabled">
      <i class="coral-DecoratedTextfield-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
      <input type="text" class="coral-DecoratedTextfield-input coral-Textfield" disabled>
      <button type="button" class="coral-DecoratedTextfield-button coral-MinimalButton" disabled>
        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
      </button>
    </span>

  </section>
  <section class="coral--dark col" id="example_dark"></section>

  <script>copyContent('#example_light', '#example_dark');</script>
</body>
</html>
