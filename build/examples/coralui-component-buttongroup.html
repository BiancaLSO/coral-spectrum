<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coral.ButtonGroup</title>
    <link rel="stylesheet" href="../css/coral.css">
    <script src="../js/coral.js"></script>
    <style>
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--light">
    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section>
      <h1 class="coral-Heading coral-Heading--1">Coral.ButtonGroup</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <coral-buttongroup>
        <button is="coral-button" icon="add" title="Add">Add</button>
        <button is="coral-button" icon="camera" title="Camera"></button>
        <button is="coral-button" icon="undo" title="Undo">Undo</button>
      </coral-buttongroup>

      <h2 class="coral-Heading coral-Heading--2">Single select</h2>
      <coral-buttongroup selectionmode="single">
        <button is="coral-button" icon="add" value="add" title="Add"></button>
        <button is="coral-button" icon="camera" selected value="camera" title="Camera"></button>
        <button is="coral-button" icon="undo" value="undo" title="Undo"></button>
      </coral-buttongroup>

      <h2 class="coral-Heading coral-Heading--2">Multi select</h2>
      <coral-buttongroup selectionmode="multiple">
        <button is="coral-button" icon="add" selected value="add" title="Add"></button>
        <button is="coral-button" icon="camera" value="camera" title="Camera"></button>
        <button is="coral-button" icon="undo" selected value="undo" title="Undo"></button>
      </coral-buttongroup>

      <h2 class="coral-Heading coral-Heading--2">Read only</h2>
      <coral-buttongroup readonly selectionmode="single">
        <button is="coral-button" icon="add" title="Add"></button>
        <button is="coral-button" icon="camera" selected title="Camera"></button>
        <button is="coral-button" icon="undo" title="Undo"></button>
      </coral-buttongroup>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <coral-buttongroup disabled selectionmode="single">
        <button is="coral-button" icon="add" title="Add">Add</button>
        <button is="coral-button" selected icon="camera" title="Camera">Camera</button>
        <button is="coral-button" icon="undo" title="Undo">Undo</button>
      </coral-buttongroup>

      <h2 class="coral-Heading coral-Heading--2">From JavaScript</h2>
      <div id="jsexample"></div>
      <script>
        var buttonGroupFromJS = new Coral.ButtonGroup();
        buttonGroupFromJS.selectionMode = 'single';

        var button1 = new Coral.Button();
        button1.set({
          icon: 'add',
          variant: 'secondary',
          title: 'Add'
        });
        buttonGroupFromJS.appendChild(button1);

        var button2 = new Coral.Button();
        button2.set({
          icon: 'delete',
          variant: 'secondary',
          title: 'Delete'
        });
        buttonGroupFromJS.appendChild(button2);

        document.getElementById('jsexample').appendChild(buttonGroupFromJS);
      </script>
    </section>
  </body>

</html>
