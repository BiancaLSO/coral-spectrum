<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>coral-ButtonGroup</title>

    <link rel="stylesheet" href="../../css/coral.css">
    <!-- typekit is needed for proper fonts -->
    <script src="../../js/typekit.js"></script>


    <style>
      body {
        padding: 15px;
      }

      .col {
        float: left;
        margin-right: 12px;
        width: 500px;
      }

      .col > section {
        padding: 10px;
      }
    </style>
  </head>
  <body class="coral-Text">
    <h1>Buttons</h1>

    <div class="col">
      <section class="coral-Background">
        <h2>Button groups, icon only</h2>
        <div id="button-group-icon-light" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--add"></i></button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--camera"></i></button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--undo"></i></button>
        </div>

        <h2>Button groups, text only</h2>
        <div id="button-group-text-light" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button">Add</button>
          <button class="coral-ButtonGroup-item coral-Button">Snapshot</button>
          <button class="coral-ButtonGroup-item coral-Button">Undo</button>
        </div>

        <h2>Button groups, mixed</h2>
        <div id="button-group-mixed-light" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--add"></i> Add</button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--camera"></i> Snapshot</button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--undo"></i> Undo</button>
        </div>
      </section>
    </div>

    <div class="col">
      <section class="coral--dark coral-Well coral-Background">

        <h2>Button groups, icon only</h2>
        <div id="button-group-icon-dark" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--add"></i></button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--camera"></i></button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--undo"></i></button>
        </div>

        <h2>Button groups, text only</h2>
        <div id="button-group-text-dark" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button">Add</button>
          <button class="coral-ButtonGroup-item coral-Button">Snapshot</button>
          <button class="coral-ButtonGroup-item coral-Button">Undo</button>
        </div>

        <h2>Button groups, mixed</h2>
        <div id="button-group-mixed-dark" class="coral-ButtonGroup">
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--add"></i> Add</button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--camera"></i> Snapshot</button>
          <button class="coral-ButtonGroup-item coral-Button"><i class="coral-Icon coral-Icon--undo"></i> Undo</button>
        </div>
      </section>
    </div>
  </body>
</html>
