<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CoralUI BlackBar</title>

  <link rel="stylesheet" href="../../../css/coral.css">

  <script src="../../../js/libs/jquery.js"></script>
  <script src="../../../js/coral.js"></script>

  <script src="../scripts/examples.js"></script>
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <style type="text/css">

    body {
      padding: 15px;
      width: auto;
      height: auto;
    }

    pre {
      font-size: 12px;
    }

    pre.prettyprint {
      position: relative;
      /* display: inline-block;*/
      width: 650px;
      padding: 35px 15px 15px;
      border: 1px solid #999;
      background-color: white;
      font-size: 12px;
    }

    pre.prettyprint:after {
      content: "markup";
      position: absolute;
      top: -1px;
      left: -1px;
      padding: 3px 7px;
      font-size: 12px;
      background-color: #f5f5f5;
      border: 1px solid #999;
    }

    div.crumbContainer {
      background: rgb(35, 35, 35);
      height: 44px;
      padding-left: 8px;
      margin: 40px 0 20px 0;
    }

    div.demoButtons {
      text-align: center;
      padding: 20px;
    }

  </style>
</head>

<body data-init="shell" class="coral--light">
<h1>CoralUI 2.0 - BlackBar</h1>

<h2>Component API</h2>

<div id="sample1">
  <nav data-init="black-bar">
    <button class="js-endor-navrail-toggle endor-BlackBar-nav is-active" title="Toggle Rail">
      <i class="coral-Icon coral-Icon--navigation"></i>
    </button>
    <button class="endor-BlackBar-back js-endor-BlackBar-back" title="Back">
      <i class="coral-Icon coral-Icon--chevronLeft"></i>
    </button>
    <div class="endor-BlackBar-right">
      <a class="endor-BlackBar-item endor-BlackBar-item--text u-coral-hiddenXS" href="#help-popup" data-toggle="popover" data-point-from="bottom" data-align-from="right">Help</a>
    </div>
    <div role="heading" aria-level="1" class="endor-BlackBar-title">
      This can be a really long page title and the layout will handle it
    </div>
  </nav>
</div>

<pre class="prettyprint" data-src-id="sample1"></pre>

<div id="sample2">
  <nav id="bar" data-init="black-bar"></nav>
</div>

<pre class="prettyprint" data-src-id="sample2"></pre>
<pre class="prettyprint lang-js" data-src-id="sample2-script"></pre>

<script id="sample2-script">

  $(function () {

    var bar = CUI.Widget.fromElement(CUI.BlackBar, $('#bar'));

    // Set the title:
    bar.setTitle('This can be a really long page title and the layout will handle it');

    // Add right hand side contents:
    bar.addItem('<a>Info</a>', {isText: true});
    bar.addItem('<a>Help</a>', {isText: true});

  });

</script>

</body>
</html>
