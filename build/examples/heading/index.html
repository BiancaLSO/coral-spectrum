<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-Heading</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">
  <h1 class="coral-Heading coral-Heading--1">coral-Heading</h1>
  <div class="col">
    <section>
      <h1 class="coral-Heading coral-Heading--1">Heading 1</h1>
      <h2 class="coral-Heading coral-Heading--2">Heading 2</h2>
      <h3 class="coral-Heading coral-Heading--3">Heading 3</h3>
      <h4 class="coral-Heading coral-Heading--4">Heading 4</h4>
      <h5 class="coral-Heading coral-Heading--5">Heading 5</h5>
      <h6 class="coral-Heading coral-Heading--6">Heading 6</h6>
    </section>
  </div>
  <div class="col">
    <section class="coral--dark coral-Well">
      <h1 class="coral-Heading coral-Heading--1">Heading 1</h1>
      <h2 class="coral-Heading coral-Heading--2">Heading 2</h2>
      <h3 class="coral-Heading coral-Heading--3">Heading 3</h3>
      <h4 class="coral-Heading coral-Heading--4">Heading 4</h4>
      <h5 class="coral-Heading coral-Heading--5">Heading 5</h5>
      <h6 class="coral-Heading coral-Heading--6">Heading 6</h6>
    </section>
  </div>
</body>
</html>
