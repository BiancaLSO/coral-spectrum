<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-Icon</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>


  <style>
    body {
      padding: 15px;
    }

    section {
      border-top: 1px solid #C8C8C8;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }
  </style>
</head>
<body class="u-clearFix coral-Background coral-Text">
  <h1>coral-Icon</h1>

  <h2>Using i element</h2> <i class="coral-Icon coral-Icon--add coral-Icon--sizeXS"></i> <i class="coral-Icon coral-Icon--add coral-Icon--sizeS"></i>
  <i class="coral-Icon coral-Icon--add coral-Icon--sizeM"></i>
  <i class="coral-Icon coral-Icon--add coral-Icon--sizeL"></i>

  <br/>
  <h2>Using span element</h2>
  <span class="coral-Icon coral-Icon--bell coral-Icon--sizeXS"></span>
  <span class="coral-Icon coral-Icon--bell coral-Icon--sizeS"></span>
  <span class="coral-Icon coral-Icon--bell coral-Icon--sizeM"></span>
  <span class="coral-Icon coral-Icon--bell coral-Icon--sizeL"></span>

  <h2>Color Icon</h2>
  <span class="coral-Icon coral-Icon--instagram coral-Icon--sizeL"></span>

  <h2>Paragraph</h2>
  <p>
    This is a paragraph that contains an <span class="coral-Icon coral-Icon--android"> </span> inline icon. It can be what ever size you want. <span class="coral-Icon coral-Icon--cloud coral-Icon--sizeL" ></span>
  </p>
</body>
</html>
