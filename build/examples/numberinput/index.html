<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Input</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>

  <script src="../../js/coral.js"></script>

  <script>
  $(document).ready(function(){
    var numberinput = new CUI.NumberInput({
      element:'#jsNumberInput',
      step: $('#stepValue').val(),
      min: $('#minValue').val(),
      max: $('#maxValue').val()
    });

    $('#stepValue').on('change', function (event){
      numberinput.setStep(event.currentTarget.value);
    });

    $('#minValue').on('change', function (event){
      numberinput.setMin(event.currentTarget.value);
    });

    $('#maxValue').on('change', function (event){
      // you can of course use the CUI.Widget#set function as well
      numberinput.setMax(event.currentTarget.value);
    });

    $('input[name="r1"]').on('change', function (event){
      console.log('changed!', event.currentTarget.value);
      numberinput.set('hasError', event.currentTarget.value == 2);
      numberinput.set('disabled', event.currentTarget.value == 3);
    });
  });
  </script>

  <style>
    body,
    section {
      padding: 15px;
    }

    section {
      border-top: 1px solid #C8C8C8;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 400px;
    }

  </style>
</head>
<body class="coral--light">
  <h1 class="coral-Heading coral-Heading--1">Number Input Examples</h1>
  <div class="col">
    <section>
      <h2 class="coral-Heading coral-Heading--2"><label for="coral-0">Basic</label></h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-0" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2"><label for="coral-1">Error</label></h2>
      <div class="coral-InputGroup" data-init="numberinput" data-error="true">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-1"  type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2"><label for="coral-3">Disabled</label></h2>
      <div class="coral-InputGroup" data-init="numberinput" data-disabled="true">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-3" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>
    </section>
    <section>
      <h2 class="coral-Heading coral-Heading--2"><label for="coral-4">Set step value to "3"</label></h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-4" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield" step="3">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2"><label for="coral-5">Set max/min so range is 0-5</label></h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-5" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield" value="1" max="5" min="0">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>
    </section>
    <section>
      <h2 class="coral-Heading coral-Heading--2"><label for="coral-6">JavaScript Initialized</label></h2>
      <div id="jsNumberInput" class="coral-InputGroup">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input id="coral-6" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <form class="aligned">
        <div class="fieldset">

          <label class="fieldlabel">Step:<input id="stepValue" class="field" type="number" value="5"></label>
          <label class="fieldlabel">Min:<input id="minValue" class="field" type="number" value="-25"></label>
          <label class="fieldlabel">Max:<input id="maxValue" class="field" type="number" value="25"></label>

          <div class="clearfix"> </div>

          <div class="radio-group horizontal">
              <label class="field radiofield"><input type="radio" name="r1" value="1" checked> <span>normal</span></label>
              <label class="field radiofield"><input type="radio" name="r1" value="2"><span>error</span></label>
              <label class="field radiofield"><input type="radio" name="r1" value="3"><span>disabled</span></label>
          </div>
        </div>
      </form>
    </section>
  </div>
  <div class="col">
    <section class="coral--dark">
      <!-- examples below will use the dark theme because they are in this container -->
        <h2 class="coral-Heading coral-Heading--2"><label for="coral-7">Dark</label></h2>
        <div class="coral-InputGroup" data-init="numberinput">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input id="coral-7" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>

        <h2 class="coral-Heading coral-Heading--2"><label for="coral-8">Dark Error</label></h2>
        <div class="coral-InputGroup" data-init="numberinput" data-error="true">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input id="coral-8" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>

        <h2 class="coral-Heading coral-Heading--2"><label for="coral-9">Dark Disabled</label></h2>
        <div class="coral-InputGroup" data-init="numberinput" data-disabled="true">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input id="coral-9" type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>
    </section>
  </div>
</body>
</html>
