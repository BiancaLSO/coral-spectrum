<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Input</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>

  <script src="../../js/coral.js"></script>

  <script>
  $(document).ready(function(){
    var numberinput = new CUI.NumberInput({
      element:'#jsNumberInput', 
      step: 5,
      min: -25,
      max: '25'
    });

    $('#stepValue').on('change', function (){
      numberinput.setStep(event.currentTarget.value);
    });

    $('#minValue').on('change', function (){
      numberinput.setMin(event.currentTarget.value);
    });

    $('#maxValue').on('change', function (){
                    // you can of course use the CUI.Widget#set function as well
                    numberinput.set('max', event.currentTarget.value);
                  });

    $('input[name="r1"]').on('change', function (){
      console.log('changed!', event.currentTarget.value);
      numberinput.set('hasError', event.currentTarget.value == 2);    
      numberinput.set('disabled', event.currentTarget.value == 3);    
    });
  });
  </script>

  <style>
    body,
    section {
      padding: 15px;
    }

    section {
      border-top: 1px solid #C8C8C8;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 400px;
    }

  </style>
</head>
<body class="coral--light">
  <h1 class="coral-Heading coral-Heading--1">Number Input Examples</h1>
  <div class="col">
    <section>
      <h2 class="coral-Heading coral-Heading--2">Basic</h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Error</h2>
      <div class="coral-InputGroup" data-init="numberinput" data-error="true">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="coral-InputGroup" data-init="numberinput" data-disabled="true">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>
    </section>
    <section>
      <h2 class="coral-Heading coral-Heading--2">Set step value to "3"</h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield" step="3">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Set max/min so range is 0-5</h2>
      <div class="coral-InputGroup" data-init="numberinput">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield" value="1" max="5" min="0">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>
    </section>
    <section>
      <h2 class="coral-Heading coral-Heading--2">JavaScript Initialized</h2>
      <div id="jsNumberInput" class="coral-InputGroup">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
          </button>
        </span>
        <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
        <span class="coral-InputGroup-button">
          <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
            <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
          </button>
        </span>
      </div>

      <form class="aligned">
        <div class="fieldset">

          <label class="fieldlabel">Step:</label><input id="stepValue" class="field" type="text" value="5">
          <label class="fieldlabel">Min:</label><input id="minValue" class="field" type="text" value="-25">
          <label class="fieldlabel">Max:</label><input id="maxValue" class="field" type="text" value="25">

          <div class="clearfix"> </div>

          <div class="radio-group horizontal">
              <label class="field radiofield"><input type="radio" name="r1" value="1" checked> <span>normal</span></label>
              <label class="field radiofield"><input type="radio" name="r1" value="2"><span>error</span></label>
              <label class="field radiofield"><input type="radio" name="r1" value="3"><span>disabled</span></label>
          </div>
        </div>
      </form>
    </section>
  </div>
  <div class="col">
    <section class="coral--dark">
      <!-- examples below will use the dark theme because they are in this container -->  
        <h2 class="coral-Heading coral-Heading--2">Dark</h2>
        <div class="coral-InputGroup" data-init="numberinput">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>

        <h2 class="coral-Heading coral-Heading--2">Dark Error</h2>
        <div class="coral-InputGroup" data-init="numberinput" data-error="true">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>

        <h2 class="coral-Heading coral-Heading--2">Dark Disabled</h2>
        <div class="coral-InputGroup" data-init="numberinput" data-disabled="true">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
            </button>
          </span>
          <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield">
          <span class="coral-InputGroup-button">
            <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
              <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
            </button>
          </span>
        </div>
    </section>
  </div>
</body>
</html>
