<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>coral-MinimalButton</title>

  <link rel="stylesheet" href="../../css/coral.css">
  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }

    .large-button {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body class="u-clearFix coral-Text">
<h1>coral-MinimalButton</h1>

<div class="col">
  <section class="coral-Background">
    <h2>Minimal Button</h2>

    <button class="coral-MinimalButton">
      <i class="coral-Icon coral-Icon--close coral-MinimalButton-icon"></i>
    </button>

    <button class="coral-MinimalButton large-button">
      <i class="coral-Icon coral-Icon--close coral-Icon--sizeL coral-MinimalButton-icon"></i>
    </button>
  </section>
</div>

<div class="col">
  <section class="coral--dark coral-Well coral-Background">
    <h2>Minimal Button</h2>

    <button class="coral-MinimalButton">
      <i class="coral-Icon coral-Icon--close coral-MinimalButton-icon"></i>
    </button>

    <button class="coral-MinimalButton large-button">
      <i class="coral-Icon coral-Icon--close coral-Icon--sizeL coral-MinimalButton-icon"></i>
    </button>
  </section>
</div>
</body>
</html>
