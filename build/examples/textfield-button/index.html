<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TextfieldButton component</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <!-- typekit is needed for proper fonts -->
  <script src="../../js/typekit.js"></script>
  <script src="../../js/libs/jquery.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="coral--light">
  <h1>coral-TextfieldButton</h1>
  <div class="col">
    <section>
      <h2>Basic</h2>
      <div class="coral-TextfieldButton">
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>with Icon</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--triangleDown"></i>
        </button>
      </div>

      <h2>disabled</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield is-disabled" disabled="true">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton is-disabled" disabled="true">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>invalid</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield is-invalid">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton is-invalid">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>quiet</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-TextfieldButton-button--quiet coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
        </button>
      </div>
    </section>
  </div>
  <div class="col">
    <section class="coral--dark coral--Well">

      <h2>Basic</h2>
      <div class="coral-TextfieldButton">
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>with Icon</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--triangleDown"></i>
        </button>
      </div>

      <h2>disabled</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield is-disabled" disabled="true">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton is-disabled" disabled="true">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>invalid</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield is-invalid">
        <button type="button" class="coral-TextfieldButton-button coral-MinimalButton is-invalid">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
        </button>
      </div>

      <h2>quiet</h2>
      <div class="coral-TextfieldButton">
        <i class="coral-TextfieldButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--search"></i>
        <input type="text" class="coral-TextfieldButton-input coral-Textfield">
        <button type="button" class="coral-TextfieldButton-button coral-TextfieldButton-button--quiet coral-MinimalButton">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--sizeXS coral-Icon--close"></i>
        </button>
      </div>

    </section>
  </div>
</body>
</html>
