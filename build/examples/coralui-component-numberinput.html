<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral.NumberInput</title>
    <link rel="stylesheet" href="../css/coral.css">
    <script src="../js/coral.js"></script>
    <style>
    .row {
      display: table;
      width: 100%;
    }

    .col {
      display: table-cell;
      padding: 8px;
    }
    </style>
  </head>

  <body class="coral--light">
    <div class="row" id="example_light">
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">Coral.NumberInput</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-0">Default</label></h2>
        <coral-numberinput labelledby="label-0"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-1">Set step value to "3"</label></h2>
        <coral-numberinput name="ni5" step="3" value="0" labelledby="label-1"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-2">Set max/min so range is 0-5</label></h2>
        <coral-numberinput name="ni6" value="1" max="5" min="0" labelledby="label-2"></coral-numberinput>
        <form>
          <h2 class="coral-Heading coral-Heading--2"><label id="label-3">Value</label></h2>
          <coral-numberinput name="ni12" value="5" labelledby="label-3"></coral-numberinput>
          <button is="coral-button" type="reset" variant="primary">Reset</button>
        </form>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-4">Placeholder</label></h2>
        <coral-numberinput name="ni13" placeholder="Placeholder" labelledby="label-4"></coral-numberinput>
      </div>
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">FormField</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-5">Name</label></h2>
        <coral-numberinput name="ni13" labelledby="label-5"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-6">Invalid</label></h2>
        <coral-numberinput name="ni3" invalid value="-1" min="0" max="5" labelledby="label-6"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-6b">Invalid from server</label></h2>
        <coral-numberinput labelledby="label-6b" invalid></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-7">Disabled</label></h2>
        <coral-numberinput name="ni4" disabled value="0" labelledby="label-7"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-8">ReadOnly</label></h2>
        <coral-numberinput name="ni4" readonly value="0" labelledby="label-8"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-9">Required</label></h2>
        <form>
          <coral-numberinput name="ni4" required labelledby="label-9"></coral-numberinput>
          <input class="coral-Button coral-Button--primary" type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div class="coral--dark row" id="example_dark">
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">Coral.NumberInput</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-10">Default</label></h2>
        <coral-numberinput labelledby="label-10"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-11">Set step value to "3"</label></h2>
        <coral-numberinput name="ni5" step="3" value="0" labelledby="label-11"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-12">Set max/min so range is 0-5</label></h2>
        <coral-numberinput name="ni6" value="1" max="5" min="0" labelledby="label-12"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-13">Value</label></h2>
        <coral-numberinput name="ni12" value="5" labelledby="label-13"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-14">Placeholder</label></h2>
        <coral-numberinput name="ni13" placeholder="Placeholder" labelledby="label-14"></coral-numberinput>
      </div>
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">FormField</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-15">Name</label></h2>
        <coral-numberinput name="ni13" labelledby="label-15"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-16">Invalid</label></h2>
        <coral-numberinput name="ni3" invalid value="-1" min="0" max="5" labelledby="label-16"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-20">Invalid from server</label></h2>
        <coral-numberinput labelledby="label-20" invalid></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-17">Disabled</label></h2>
        <coral-numberinput name="ni4" disabled value="0" labelledby="label-17"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-18">ReadOnly</label></h2>
        <coral-numberinput name="ni4" readonly value="0" labelledby="label-18"></coral-numberinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-19">Required</label></h2>
        <form>
          <coral-numberinput name="ni4" required labelledby="label-19"></coral-numberinput>
          <input class="coral-Button coral-Button--primary" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>

</html>
