<!doctype html>
<html lang="en">
<head>
  <title>Coral.Wait</title>

  <link rel="stylesheet" href="../css/coral.css">
  <script src="../js/coral.js"></script>

  <style>
    section {
      padding: 15px;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="coral--light">

<div style="position:fixed;top:15px;right:15px;">
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
</div>

<section>
  <h1 class="coral-Heading coral-Heading--1">Coral.Wait</h1>
  <h2 class="coral-Heading coral-Heading--2">Default</h2>
  <coral-wait></coral-wait>

  <h2 class="coral-Heading coral-Heading--2">With value</h2>
  <coral-wait value="50"></coral-wait>

  <h2 class="coral-Heading coral-Heading--2">Sizes</h2>
  <coral-wait size="S" value="25"></coral-wait>
  <coral-wait size="M" value="50"></coral-wait>
  <coral-wait size="L" value="75"></coral-wait>

  <h2 class="coral-Heading coral-Heading--2">Indeterminate</h2>
  <coral-wait indeterminate></coral-wait>

  <h2 class="coral-Heading coral-Heading--2">Centered and Monochrome</h2>
  <div class="container">
    <coral-wait centered variant="monochrome" value="50"></coral-wait>
  </div>
</section>
</body>
</html>
