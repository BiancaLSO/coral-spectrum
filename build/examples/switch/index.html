<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Switch</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <style>
    body {
      padding: 15px;
    }
  </style>
</head>
<body class="coral--light">

<h1 class="coral-Heading coral-Heading--1">Switch Examples</h1>

<!-- enabled -->
<label class="coral-Switch"><input class="coral-Switch-input" type="checkbox" name="s1"><span class="coral-Switch-offLabel">Off</span><span class="coral-Switch-onLabel">On</span></label>

<!-- disabled -->
<label class="coral-Switch"><input class="coral-Switch-input" type="checkbox" name="s2" disabled=""><span class="coral-Switch-offLabel">Off</span><span class="coral-Switch-onLabel">On</span></label>

</body>
</html>
