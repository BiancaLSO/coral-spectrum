<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>coral-FileUpload</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/coral.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">

  <h1 class="coral-Heading coral-Heading--1">coral-FileUpload</h1>

  <div class="col">
    <section>
      <h2 class="coral-Heading coral-Heading--2">Icon only</h2>
      <span class="coral-FileUpload" data-init="fileupload">
        <span class="coral-FileUpload-trigger coral-Button coral-Button--secondary coral-Button--quiet">
          <i class="coral-Icon coral-Icon--upload">
            <input class="coral-FileUpload-input"
              type="file"
              name="./file"
              data-upload-url="dummy"
              data-file-name-parameter="./fileName">
          </i>
        </span>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Using a .coral-Button</h2>
      <span class="coral-FileUpload" data-init="fileupload">
        <span type="button" class="coral-FileUpload-trigger coral-Button">
          <input class="coral-FileUpload-input"
          type="file"
          title="Upload Image"
          name="./image/file.sftmp"
          data-usehtml5="true"
          data-upload-url="will_be_replaced"
          data-size-limit="100000000"
          data-mime-types='["image"]'>
        </span>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <span class="coral-FileUpload" data-init="fileupload" data-disabled="true">
        <button class="coral-FileUpload-trigger coral-Button coral-Button--square coral-Button--quiet">
          <i class="coral-FileUpload-trigger coral-Icon coral-Icon--upload">
            <input class="coral-FileUpload-input"
              type="file"
              name="./file"
              data-upload-url="dummy"
              data-file-name-parameter="./fileName">
          </i>
        </button>
      </span>
      <span class="coral-FileUpload coral-FileUpload--dropSupport" data-init="fileupload" data-disabled="true">
        <button class="coral-FileUpload-trigger coral-Button" type="button">
          <input class="coral-FileUpload-input"
            id="uploadme"
            type="file"
            title="Upload Image"
            name="./image/file.sftmp"
            data-usehtml5="true"
            data-upload-url="will_be_replaced"
            data-size-limit="100000000"
            data-mime-types='["image"]'>
        </button>
      </span>
    </section>
  </div>
  <div class="col">
    <section class="coral--dark coral-Well">
      <h2 class="coral-Heading coral-Heading--2">Icon only</h2>
      <span class="coral-FileUpload" data-init="fileupload">
        <i class="coral-FileUpload-trigger coral-Icon coral-Icon--upload">
            <input class="coral-FileUpload-input"
              type="file"
              name="./file"
              data-upload-url="dummy"
              data-file-name-parameter="./fileName">
        </i>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Using a .coral-Button</h2>
      <span class="coral-FileUpload" data-init="fileupload">
        <span type="button" class="coral-FileUpload-trigger coral-Button">
          <input class="coral-FileUpload-input"
            type="file"
            title="Upload Image"
            name="./image/file.sftmp"
            data-usehtml5="true"
            data-upload-url="will_be_replaced"
            data-size-limit="100000000"
            data-mime-types='["image"]'>
        </span>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <span class="coral-FileUpload" data-init="fileupload" data-disabled="true">
        <button class="coral-FileUpload-trigger coral-Button coral-Button--square coral-Button--quiet">
          <i class="coral-FileUpload-trigger coral-Icon coral-Icon--upload">
            <input class="coral-FileUpload-input"
              type="file"
              name="./file"
              data-upload-url="dummy"
              data-file-name-parameter="./fileName">
          </i>
        </button>
      </span>
      <span class="coral-FileUpload coral-FileUpload--dropSupport" data-init="fileupload" data-disabled="true">
        <button class="coral-FileUpload-trigger coral-Button" type="button">
          <input class="coral-FileUpload-input"
            id="uploadme"
            type="file"
            title="Upload Image"
            name="./image/file.sftmp"
            data-usehtml5="true"
            data-upload-url="will_be_replaced"
            data-size-limit="100000000"
            data-mime-types='["image"]'>
        </button>
      </span>
    </section>
  </div>

  <script>
  $(document)
  .on("filerejected", function (event) {
    console.error("File has been rejected: " + event.message);
  })
  .on("fileselected", function (event) {
    console.log("File has been selected to be uploaded");
  });
  </script>

</body>
</html>
