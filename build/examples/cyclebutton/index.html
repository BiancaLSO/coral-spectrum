<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cycle Button</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/coral.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 500px;
    }

    .col > section {
      padding: 10px;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">
  <h1 class="coral-Heading coral-Heading--1">coral-CycleButton</h1>
  <div class="col">
    <section>
      <h2 class="coral-Heading coral-Heading--2">Buttons with icon</h2>
      <span class="coral-CycleButton" data-init="cyclebutton">
        <button class="coral-CycleButton-button coral-MinimalButton is-active" type="button" title="Card">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewCard coral-Icon--sizeL"></i>
        </button>
        <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="List">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewList coral-Icon--sizeL"></i>
        </button>
        <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="Column">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewColumn coral-Icon--sizeL"></i>
        </button>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Normal buttons</h2>
      <span class="coral-CycleButton" data-init="cyclebutton">
        <button class="coral-CycleButton-button coral-Button coral-Button--primary is-active" type="button" title="Card">
          <i class="coral-Icon coral-Icon--add"></i>
          Add
        </button>
        <button class="coral-CycleButton-button coral-Button coral-Button--warning" type="button" title="Card">
          <i class="coral-Icon coral-Icon--delete"></i>
          Remove
        </button>
      </span>
    </section>
  </div>

  <div class="col">
    <section class="coral--dark">
      <h2 class="coral-Heading coral-Heading--2">Buttons with icon</h2>
      <span class="coral-CycleButton" data-init="cyclebutton">
        <button class="coral-CycleButton-button coral-MinimalButton is-active" type="button" title="Card">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewCard coral-Icon--sizeL"></i>
        </button>
        <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="List">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewList coral-Icon--sizeL"></i>
        </button>
        <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="Column">
          <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewColumn coral-Icon--sizeL"></i>
        </button>
      </span>

      <h2 class="coral-Heading coral-Heading--2">Normal buttons</h2>
      <span class="coral-CycleButton" data-init="cyclebutton">
        <button class="coral-CycleButton-button coral-Button coral-Button--primary is-active" type="button" title="Card">
          <i class="coral-Icon coral-Icon--add"></i>
          Add
        </button>
        <button class="coral-CycleButton-button coral-Button coral-Button--warning" type="button" title="Card">
          <i class="coral-Icon coral-Icon--delete"></i>
          Remove
        </button>
      </span>
    </div>
  </section>
</body>
</html>
