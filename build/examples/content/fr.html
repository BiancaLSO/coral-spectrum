<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CoralUI Shell 2.0 Endor - Column for ColumnView sample in Shell</title>
</head>
<body>
<div class="coral-ColumnView-column">
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/fr/products">
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-folder medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            Produits
        </div>
    </a>
    <a class="coral-ColumnView-item coral-ColumnView-item--hasChildren" href="#" data-path="content/fr/services">
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-folder medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            Services
        </div>
    </a>
    <a class="coral-ColumnView-item" href="#" data-path="document.txt" data-url="preview.html#{+path}">
        <div class="coral-ColumnView-icon">
            <i title="" class="icon-file medium"></i>
        </div>
        <div class="coral-ColumnView-label">
            Document
        </div>
    </a>
</div>
</body>
</html>
