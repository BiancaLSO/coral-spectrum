<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Character Count examples</title>

  <link rel="stylesheet" href="../../css/coral.css">

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/coral.js"></script>

  <style>
    section {
      padding: 30px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 300px;
    }
  </style>

</head>
<body class='coral--light'>
  <section>
    <h1 class="coral-Heading coral-Heading--1">Character Count</h1>

    <div class='col'>
      <p>Text Area with `maxlength='50'`</p>
      <textarea id="cc-example1" class="coral-Textfield coral-Textfield--multiline" maxlength="50"></textarea>
      <span class="coral-CharacterCount" data-related="#cc-example1" data-init="character-count">50</span>
    </div>
    <div class='col'>
      <p>Input with `maxlength='10'`</p>
      <input id="cc-example2" class="coral-Textfield" type="text" maxlength="10"/>
      <span class="coral-CharacterCount" data-related="#cc-example2" data-init="character-count">10</span>
    </div>

  </section>

</body>
</html>
