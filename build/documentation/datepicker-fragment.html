<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - Datepicker</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample u-line">
                <h2 class="coral-Heading coral-Heading--2"><a href="Datepicker.html" class="coral-Link">Datepicker</a></h2>
            <p>The Datepicker component provides desktop and touch friendly for both date and time selection. The component leverages <a class="coral-Link" href='http://momentjs.com'>moment.js</a> for parsing, manipulating, and formatting dates.</p>
            <div class="docs-Example-simpleExampleMarkup u-columnSmall"></div>
                  <div class="coral-InputGroup"  data-init='datepicker' data-selectedDateTime='2014-10-20T20:35Z' >
                    <input class="coral-InputGroup-input coral-Textfield"  type="date">
                    <span class="coral-InputGroup-button">
                      <button class="coral-Button coral-Button--secondary coral-Button--square" type="button" title="Datetime Picker">
                         <i class="coral-Icon coral-Icon--sizeS coral-Icon--calendar"></i>
                      </button>
                    </span>
                  </div>
          </section>
    </section>
  </body>
</html>
