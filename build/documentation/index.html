<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CoralUI - Shell</title>
  <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">

  <script src="../js/libs/jquery.js"></script>
  <script src="../js/coral.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/coral.css">
  <!--if lt IE 9
  script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
  -->

  <style>
    body {
      margin: 0;
      padding: 0 0 0 15.7rem;
      overflow: hidden;
    }

    div#left-sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 15.7rem;
      height: 100%;
    }

    @media screen {
      body > div#left-sidebar {
        position: fixed;
      }
    }

    div#content {
      height: 100%;
      overflow: hidden;
    }

    iframe#frame {
      border: 0;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
  </style>

  <script type="text/javascript">

    var nav, iframe;

    function navItemClickHandler(event) {
      var href = event.currentTarget.href;
      iframe.attr('src', href);
    }

    $(function () {

      iframe = $('#frame');

      nav = new CUI.NavigationView({
        element: $('#nav'),
        accountForBrand: false,
        jsonUrl: 'index.json',
        itemClickHandler: navItemClickHandler
      });
    });

  </script>

</head>

<body class="coral--light docs-Background u-coral-clearFix">

<div id="left-sidebar">
  <div id="nav"></div>
</div>

<div id="content">
  <iframe id="frame" src="overview.html"></iframe>
</div>

</body>
</html>
