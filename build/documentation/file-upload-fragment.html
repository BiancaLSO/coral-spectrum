<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - FileUpload</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample u-line">
                <h2 class="coral-Heading coral-Heading--2"><a href="file-upload.html" class="coral-Link">FileUpload</a></h2>
            <div class="docs-Example-simpleExampleMarkup u-columnSmall">
              <span class="coral-FileUpload" data-init="fileupload">
                <span type="button" class="coral-FileUpload-trigger coral-Button">
                  <input class="coral-FileUpload-input"
                    type="file"
                    title="Upload Image"
                    name="./image/file.sftmp"
                    data-usehtml5="true"
                    data-upload-url="will_be_replaced"
                    data-size-limit="100000000"
                    data-mime-types='["image"]'>
                </span>
              </span>
            </div>
          </section>
    </section>
  </body>
</html>
