    <link rel="stylesheet" type="text/css" href="../css/coral.css">

  <body class="coral--light">
    <section class="guide-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="guide-Example-section guide-Example-simpleExample u-line">
                <h2 class="guide-Example-simpleHeading coral-Heading--2"><a href="select.html" class="coral-Link">Select</a></h2>
            <p class="guide-Example-simpleDescription"></p>
            <div class="guide-Example-simpleExampleMarkup u-columnSmall">
              <span class="coral-Select" data-init="select">
                <button type="button" class="coral-Select-button coral-MinimalButton">
                 <span class="coral-Select-button-text">One</span>
                </button>
                <select class="coral-Select-select">
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                   <option value="4">One Two Three Four Five Six Seven Eight Nine Ten</option>
                 </select>
               </span>
            </div>
          </section>
    </section>
