<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - Modal</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample u-line">
                <h2 class="coral-Heading coral-Heading--2"><a href="modal.html" class="coral-Link">Modal</a></h2>
            <div class="docs-Example-simpleExampleMarkup u-columnSmall"><a href="#modal" class="coral-Button" data-toggle="modal">Show Modal</a>
                    <div id="modal" class="coral-Modal">
                      <div class="coral-Modal-header">
                        <i class="coral-Modal-typeIcon coral-Icon coral-Icon--sizeS"></i>
                        <h2 class="coral-Modal-title coral-Heading coral-Heading--2">Modal from Markup</h2>
                        <button type="button" class="coral-MinimalButton coral-Modal-closeButton" title="Close" data-dismiss="modal">
                          <i class="coral-Icon coral-Icon--sizeXS coral-Icon--close coral-MinimalButton-icon "></i>
                        </button>
                      </div>
                      <div class="coral-Modal-body">
                        <p>This modal was created from markup. Modals can also be created with JavaScript.</p>
                      </div>
                      <div class="coral-Modal-footer">
                        <button type="button" class="coral-Button" data-dismiss="modal">Close</button>
                        <button type="button" class="coral-Button coral-Button--primary" data-dismiss="modal">Save</button>
                      </div>
                    </div>
            </div>
          </section>
    </section>
  </body>
</html>
