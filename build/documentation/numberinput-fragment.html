    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">

  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
      <!-- mixins for the markup-->
          <section class="docs-Example-section docs-Example-simpleExample u-line">
                <h2 class="coral-Heading coral-Heading--2"><a href="numberinput.html" class="coral-Link">NumberInput</a></h2>
            <p>NumberInput is a touch friendly numeric input control.</p>
            <div class="docs-Example-simpleExampleMarkup u-columnSmall">
                     <div class="coral-InputGroup"  data-init='numberinput' >
                       <span class="coral-InputGroup-button">
                         <button type="button" class="js-coral-NumberInput-decrementButton coral-Button coral-Button--secondary coral-Button--square" title="Decrement" >
                             <i class="coral-Icon coral-Icon--sizeS coral-Icon--minus"></i>
                         </button>
                       </span>
                       <input type="text" class="js-coral-NumberInput-input coral-InputGroup-input coral-Textfield" >
                       <span class="coral-InputGroup-button">
                         <button type="button" class="js-coral-NumberInput-incrementButton coral-Button coral-Button--secondary coral-Button--square" title="Increment">
                             <i class="coral-Icon coral-Icon--sizeS coral-Icon--add" ></i>
                         </button>
                       </span>
                     </div>
            </div>
          </section>
    </section>
  </body>
