<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - CycleButton</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="coral--light">
    <section class="guide-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
      <!-- mixins for the markup-->
          <section class="guide-Example-section guide-Example-simpleExample u-line">
                <h2 class="guide-Example-simpleHeading coral-Heading--2"><a href="cyclebutton.html">CycleButton</a></h2>
            <p class="guide-Example-simpleDescription"></p>
            <div class="guide-Example-simpleExampleMarkup u-columnSmall">
                    <span class="coral-CycleButton" data-init="cyclebutton">
                      <button class="coral-CycleButton-button coral-MinimalButton is-active" type="button" title="Card">
                        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewCard coral-Icon--sizeL"></i>
                      </button>
                      <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="List">
                        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewList coral-Icon--sizeL"></i>
                      </button>
                      <button class="coral-CycleButton-button coral-MinimalButton" type="button" title="Column">
                        <i class="coral-MinimalButton-icon coral-Icon coral-Icon--viewColumn coral-Icon--sizeL"></i>
                      </button>
                    </span>
            </div>
          </section>
    </section>
  </body>
</html>
