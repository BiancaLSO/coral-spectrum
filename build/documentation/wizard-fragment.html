  <body class="coral--light">
    <section class="guide-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
      <style>
        .u-columnCustom {
            width: 80%;
        }
        .coral-Wizard-step {
            border: 1px solid grey;
            padding: 0px 10px 0px 10px;
        }
        
      </style>
          <section class="guide-Example-section guide-Example-simpleExample u-line">
                <h2 class="guide-Example-simpleHeading coral-Heading--2"><a href="wizard.html" class="coral-Link">Wizard</a></h2>
            <p class="guide-Example-simpleDescription"></p>
            <div style="height:auto" class="guide-Example-simpleExampleMarkup u-columnCustom u-coral-clearFix"><form action="test" method="post" class="coral-Wizard" data-init="flexwizard">
  <nav class="js-coral-Wizard-nav coral-Wizard-nav coral--dark">
    <ol class="coral-Wizard-steplist">
      <li class="js-coral-Wizard-steplist-item coral-Wizard-steplist-item">Step 1</li>

      <li class="js-coral-Wizard-steplist-item coral-Wizard-steplist-item">Step 3</li>
    </ol>
  </nav>
  <div class="js-coral-Wizard-step coral-Wizard-step">
    <a class="js-coral-Wizard-step-control coral-Button" href="cancel.html" data-action="cancel">Cancel</a>
    <button class="js-coral-Wizard-step-control coral-Button" type="button" data-action="next">Continue</button>
    <h2 class="coral-Heading coral-Heading--2">Step 1</h2>
    <p>Step 1 Content.</p>
  </div>
  <div class="js-coral-Wizard-step coral-Wizard-step">

    <p>Step 2 Content.</p>
  </div>
  <div class="js-coral-Wizard-step coral-Wizard-step">
    <button class="js-coral-Wizard-step-control coral-Button" type="button" data-action="prev">Back</button>
    <button class="js-coral-Wizard-step-control coral-Button" type="button" data-action="next">Next</button>
    <h2 class="coral-Heading coral-Heading--2">Step 3</h2>
    <p>Step 3 Content.</p>
  </div>
</form>

            </div>
