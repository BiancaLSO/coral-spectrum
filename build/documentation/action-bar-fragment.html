<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - ActionBar</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample u-line">
                <h2 class="coral-Heading coral-Heading--2"><a href="action-bar.html" class="coral-Link">ActionBar</a></h2>
            <div class="guide-Example-simpleExampleMarkup">
              <nav data-init="action-bar">
                <div class="endor-ActionBar-left">
                  <div class="endor-ActionBar-item coral-ButtonGroup">
                    <button type="button"
                        class="coral-ButtonGroup-item js-endor-innerrail-toggle coral-Button coral-Button--secondary coral-Button--quiet"
                        title="Select" data-target="#search-panel">
                    <i class="endor-ActionButton-icon coral-Icon coral-Icon--search"></i>
                      <span class="endor-ActionButton-label">Search</span>
                    </button>
                  </div>
                </div>
                <div class="endor-ActionBar-right">
                  <div class="endor-ActionBar-item coral-ButtonGroup">
                    <button type="button" class="coral-ButtonGroup-item coral-Button coral-Button--secondary coral-Button--quiet"
                        title="Upload">
                    <i class="endor-ActionButton-icon coral-Icon coral-Icon--upload"></i>
                      <span class="endor-ActionButton-label">Upload</span>
                    </button>
                  </div>
                </div>
              </nav>
            </div>
          </section>
    </section>
  </body>
</html>
