<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tooltip</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>

  .box {
    position: absolute;
    top: 10%;
    left: 25%;
    width: 10rem;
    height: 10rem;
    border: 1px dashed #333;
  }

  </style>
</head>
<body class="coral--light">
  <div class="box">Target</div>
  <coral-tooltip id="tooltip" target="_prev" focusonshow="a">
    Lots of content and a <a href="http://www.adobe.com">link</a>.
  </coral-tooltip>

</body>
</html>
