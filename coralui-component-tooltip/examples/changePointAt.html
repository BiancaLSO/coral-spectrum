<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tooltip</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>

    .block {
      margin: 10px;
      padding: 20px;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;

      text-align: center;
    }

    .grid-center {
      width: 10rem;
      height: 10rem;
    }

    .box {
      width: 10rem;
      height: 10rem;
      border: 1px dashed #333;
    }

    .controls {
      position: fixed;
      right: 0;
      bottom: 0;
      opacity: 0.75;
    }

  </style>
</head>
<body class="coral--light">

  <table class="grid">
    <tr>
      <td><button class="box" id="target_1">Target 1</button></td>
      <td></td>
      <td><button class="box" id="target_2">Target 2</button></td>
    </tr>
    <tr>
      <td></td>
      <td class="grid-center"><button class="box" id="target_3">Target 3</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button class="box" id="target_4">Target 4</button></td>
      <td></td>
      <td><button class="box" id="target_5">Target 5</button></td>
    </tr>
  </table>

  <section class="controls">
    <button onclick="toggleVisibility(); event.stopPropagation();">Toggle (t)</button><br>
    <button onclick="cycleTargets(); event.stopPropagation();">Cycle target (a)</button><br>
    <button onclick="cyclePointFrom(); event.stopPropagation();">Cycle placement (f)</button><br>
    <button onclick="cycleVariant(); event.stopPropagation();">Cycle variant (v)</button>
  </section>

  <coral-tooltip id="tooltip" target="#target_1" style="width:200px">
    <i class="coral-Icon coral-Icon--infoCircle"></i>
    This is typical tooltip content.
    There may be multiple lines and various items in the content, but line breaks are discouraged.
    See the <a class="coral-Link--subtle" href="http://www.adobe.com">Adobe homepage</a> or <a class="coral-Link--subtle" href="https://www.adobe.com/solutions/digital-marketing.html">Digital Marketing</a> page.
  </coral-tooltip>

  <script>
    var target = [
      '#target_1',
      '#target_2',
      '#target_3',
      '#target_4',
      '#target_5'
    ];
    target.curIndex = 0;

    var placement = [
      'right',
      'bottom',
      'left',
      'top'
    ];
    placement.curIndex = 0;

    var variant = [
      'info',
      'error',
      'warning',
      'success',
      'inspect'
    ];
    variant.curIndex = 0;

    var tooltip = document.querySelector('#tooltip');
    tooltip.show();

    function cycleTargets() {
      tooltip.target = target[++target.curIndex % target.length];
      console.log('target changed to', tooltip.target);
    }

    function cyclePointFrom() {
      tooltip.placement = placement[++placement.curIndex % placement.length];
      console.log('placement changed to', tooltip.placement);
    }

    function cycleVariant() {
      tooltip.variant = variant[++variant.curIndex % variant.length];
      console.log('variant changed to', tooltip.variant);
    }

    function toggleVisibility() {
      tooltip.open = !tooltip.open;
    }

    Coral.keys.on('f', cyclePointFrom);
    Coral.keys.on('a', cycleTargets);
    Coral.keys.on('t', toggleVisibility);
    Coral.keys.on('v', cycleVariant);
  </script>

</body>
</html>
