<js>
  var uid = Coral.commons.getUID();
</js>
<coral-calendar handle="calendar" class="_coral-Datepicker-calendar" aria-labelledby="{{uid}}-calendar">
  <span id="{{uid}}-calendar" class="u-coral-screenReaderOnly" hidden>{{Coral.i18n.get("Calendar")}}</span>
</coral-calendar>
<coral-clock handle="clock" class="_coral-Datepicker-clock" aria-labelledby="{{uid}}-clock">
  <span id="{{uid}}-clock" class="u-coral-screenReaderOnly" hidden>{{Coral.i18n.get("Time")}}</span>
</coral-clock>
