<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral3 | Coral.Datepicker</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <!--Load momentJS to support different formats -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="../build/js/coral.js"></script>
  </head>

  <body class="coral--light u-coral-padding">
    <form>
      <coral-datepicker value="2015-12-25" name="date1" displayformat="MM-DD-YYYY"></coral-datepicker>
      <coral-datepicker value="2015-12-31" name="date2" displayformat="MM-DD-YYYY" disabled></coral-datepicker>
      <button>Submit</button>
    </form>

  </body>

</html>
