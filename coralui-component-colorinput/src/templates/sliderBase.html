<div class="coral3-Slider-labelContainer" handle="label">
  <label class="coral3-Slider-label" handle="labelContent"></label>
  <label class="coral3-Slider-value" handle="labelValue" hidden></label>
</div>
<div class="coral3-Slider-controls u-coral-noMargin" role="presentation" handle="controls">
  <div class="coral3-Slider-track coral3-ColorInput-sliderBar" handle="bar">
    <div class="coral3-Slider-track--fill" handle="fillHandle" hidden></div>
  </div>
  <div class="coral3-Slider-handle coral3-ColorInput-sliderHandle" tabindex="0" handle="leftHandle">
    <input aria-orientation="horizontal" handle="leftInput" value="1" type="range" class="coral3-Slider-input">
  </div>
</div>
