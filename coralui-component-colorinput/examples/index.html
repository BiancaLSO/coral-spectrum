<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coral.ColorInput</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
    <style>
    section {
      padding: 12px;
    }

    .col {
      width: 30%;
      margin-right: 3%;
      display: inline-block;
      vertical-align: top;
    }

    #log {
      border: 1px solid #bababa;
      height: 100px;
      overflow-y: scroll;
      padding: 10px 10px 10px 25px;
      margin: 0;
    }

    body {
      padding: 15px;
    }

    div.test {
      margin-bottom: 10px;
    }
    </style>
  </head>

  <body class="coral--light">
    <button id="toggleStyle" is="coral-button" class="u-coral-pullRight">ToggleStyle</button>
    <h1 class="coral-Heading coral-Heading--1">coral-ColorInput</h1>
    <section>
      <div class="col">
        <div class="test">
          <h3><label id="label-0">ColorInput with default colors (one of them set as default) and both views enabled</label></h3>
          <coral-colorinput labelledby="label-0" label="color" value="rgb(255, 65, 54)" ></coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-1">ColorInput with colorproperties disabled + auto generated tints (lighter colors) + no value set</label></h3>
          <coral-colorinput labelledby="label-1" autogeneratecolors="tints" showSwatches="on" showProperties="off"  placeholder="Choose a Color">
          </coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-2">ColorInput with colorproperties enabled + swatches disabled + default value set</label></h3>
          <coral-colorinput labelledby="label-2" showSwatches="off" showProperties="on"  value="rgb(255, 160, 130)">
          </coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-3">ColorInput with auto generated shades (darker colors) + default value set</label></h3>
          <coral-colorinput labelledby="label-3" value="rgb(0,0,255)" autogeneratecolors="shades">
          </coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-4">ColorInput with custom colors with default colors</label></h3>
          <coral-colorinput labelledby="label-4" value="rgba(255,0,0,0.5)">
            <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
            <coral-colorinput-item value="rgb(16,16,16)"></coral-colorinput-item>
            <coral-colorinput-item value="hsb(300,100,100)"></coral-colorinput-item>
            <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
          </coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-5">ColorInput with custom color without default Colors</label></h3>
          <coral-colorinput labelledby="label-5" label="color" showDefaultColors="off" >
            <coral-colorinput-item value="#FFFFFF"></coral-colorinput-item>
            <coral-colorinput-item value="#FF851B"></coral-colorinput-item>
            <coral-colorinput-item value="#AAAAAA"></coral-colorinput-item>
            <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
          </coral-colorinput>
        </div>
        <div class="test">
          <h3><label id="label-6">ColorInput with custom colors (in different color formats rgb, rgba, hex, cmyk, hsb) (+ autogenerate tints) (+ no default colors)</label></h3>
          <coral-colorinput labelledby="label-6" value="rgba(255,0,0,0.5)" autogeneratecolors="tints" showDefaultColors="off">
            <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
            <coral-colorinput-item value="rgb(16,16,16)"></coral-colorinput-item>
            <coral-colorinput-item value="hsb(300,100,100)"></coral-colorinput-item>
            <coral-colorinput-item value="cmyk(0, 100, 50, 0)"></coral-colorinput-item>
          </coral-colorinput>
        </div>
      </div>
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">FormField compliance</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-d">Disabled</label></h2>
        <coral-colorinput value="#39CCCC" disabled labelledby="label-d"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-i2">Invalid</label></h2>
        <coral-colorinput value="hello" invalid labelledby="label-i2"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-n">Name</label></h2>
        <form method="GET">
          <coral-colorinput name="cp_name" value="#ffffff" labelledby="label-n"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-ro">ReadOnly</label></h2>
        <coral-colorinput value="rgb(233, 233, 233)" readonly labelledby="label-ro"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-r">Required</label></h2>
        <form method="GET">
          <coral-colorinput name="cp_required" required labelledby="label-r"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-v">Value</label></h2>
        <form method="GET">
          <coral-colorinput name="cp_value" value="rgb(255, 65, 54)" labelledby="label-v"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h1 class="coral-Heading coral-Heading--1">FormField compliance Minimal layout</h1>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-d-min">Disabled</label></h2>
        <coral-colorinput variant="swatch" value="#39CCCC" disabled labelledby="label-d-min"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-i2-min">Invalid</label></h2>
        <coral-colorinput variant="swatch" value="hello" invalid labelledby="label-i2-min"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-n-min">Name</label></h2>
        <form method="GET">
          <coral-colorinput variant="swatch" name="cp_name" value="#ffffff" labelledby="label-n-min"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-ro-min">ReadOnly</label></h2>
        <coral-colorinput variant="swatch" value="rgb(233, 233, 233)" readonly labelledby="label-ro-min"></coral-colorinput>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-r-min">Required</label></h2>
        <form method="GET">
          <coral-colorinput variant="swatch" name="cp_required" required labelledby="label-r-min"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
        <h2 class="coral-Heading coral-Heading--2"><label id="label-v-min">Value</label></h2>
        <form method="GET">
          <coral-colorinput variant="swatch" name="cp_value" value="rgb(255, 65, 54)" labelledby="label-v-min"></coral-colorinput>
          <button type="submit" class="coral-Button coral-Button--primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h2 class="coral-Heading coral-Heading--2">Log</h2>
        <ul id="log"></ul>
      </div>
    </section>
    <script>
    const log = document.getElementById('log');

    document.addEventListener('change', function(event) {
      const li = document.createElement('li');
      li.innerHTML = 'change: ' + event.target + ' value: ' + event.target.value;
      log.insertBefore(li, log.firstChild);
    });

    document.addEventListener('coral-collection:add', function(event) {
      const li = document.createElement('li');
      li.innerHTML = 'add: ' + event.target + '  ' + event.detail.item.value;
      log.insertBefore(li, log.firstChild);
    });

    document.addEventListener('coral-collection:remove', function(event) {
      const li = document.createElement('li');
      li.innerHTML = 'remove: ' + event.target + '  ' + event.detail.item.value;
      log.insertBefore(li, log.firstChild);
    });

    // create toggle button
    document.getElementById('toggleStyle').addEventListener('click', function() {
      if (document.body.className === 'coral--light') {
        document.body.className = 'coral--dark';
      } else {
        document.body.className = 'coral--light';
      }
    });
    </script>
  </body>

</html>
