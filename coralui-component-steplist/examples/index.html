<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral.StepList</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>

    <style type="text/css">
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--light">

    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section>
      <h1 class="coral-Heading coral-Heading--1">Coral.StepList</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <coral-steplist>
        <coral-step>Step 1</coral-step>
        <coral-step>Step 2</coral-step>
        <coral-step>Step 3</coral-step>
      </coral-steplist>

      <h2 class="coral-Heading coral-Heading--2">Single Step</h2>
      <coral-steplist interaction="on">
        <coral-step>Step 1</coral-step>
      </coral-steplist>

      <h2 class="coral-Heading coral-Heading--2">Selectable Steps</h2>
      <coral-steplist interaction="on">
        <coral-step>Step 1</coral-step>
        <coral-step selected>Step 2</coral-step>
        <coral-step>Step 3</coral-step>
      </coral-steplist>

      <h2 class="coral-Heading coral-Heading--2">Small Size</h2>
      <coral-steplist size="S" interaction="on">
        <coral-step>Step 1</coral-step>
        <coral-step selected>Step 2</coral-step>
        <coral-step>Step 3</coral-step>
        <coral-step>Step 4</coral-step>
        <coral-step>Step 5</coral-step>
      </coral-steplist>

      <h2 class="coral-Heading coral-Heading--2">Long Text</h2>
      <coral-steplist interaction="on">
        <coral-step>My text is the longest among all</coral-step>
        <coral-step selected>And my text is quite long too</coral-step>
        <coral-step>My text is short</coral-step>
      </coral-steplist>
    </section>
  </body>
</html>
