<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autocomplete</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

</head>
<body class="coral--light">
  <h1 class="coral-Heading coral-Heading--1">JS</h1>

  <form id="form" action="/formtest">
    <label id="browserLabel">Browser</label>

    <button is="coral-button" type="submit">Submit</button>
  </form>

  <script>
    var autocomplete = new Coral.Autocomplete().set({
      icon: 'search',
      name: 'browser',
      labelledBy: '#browserLabel'
    });
    autocomplete.items.add({
      value: 'ch',
      content: {
        innerHTML: 'Chrome'
      }
    });
    autocomplete.items.add({
      value: 'fi',
      content: {
        innerHTML: 'Firefox'
      }
    });
    autocomplete.items.add({
      value: 'ie',
      content: {
        innerHTML: 'Internet Explorer'
      }
    });
    autocomplete.items.add({
      value: 'op',
      content: {
        innerHTML: 'Opera'
      }
    });
    autocomplete.items.add({
      value: 'sa',
      content: {
        innerHTML: 'Safari'
      }
    });

    var label = document.querySelector('#browserLabel');
    var form = document.querySelector('#form');
    form.insertBefore(autocomplete, label.nextSibling);
  </script>
</body>
</html>
