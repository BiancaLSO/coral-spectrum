<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral3 | Coral.Calendar</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>-->
    <script src="../build/js/coral.js"></script>
    <style>
    body {
      padding: 15px;
    }

    section {
      border-top: 1px solid #C8C8C8;
      padding: 12px;
    }

    .col {
      width: 30%;
      margin-right: 3%;
      display: inline-block;
      vertical-align: top;
    }
    </style>
  </head>

  <body class="coral--light">
    <h1 class="coral-Heading coral-Heading--1">Calendar</h1>
    <section>
      <div class="col">
        <h2 class="coral-Heading coral-Heading--2">Unset (with JS change watch)</h2>
        <coral-calendar id="cal1"></coral-calendar>
      </div>
    </section>
    <section>
      <div class="col">
        <h2 class="coral-Heading coral-Heading--2">Preset date</h2>
        <coral-calendar value="2017-03-02"></coral-calendar>
      </div>
    </section>
    <!--<section>-->
      <!--<div class="col">-->
        <!--<h2 class="coral-Heading coral-Heading&#45;&#45;2">Custom value format</h2>-->
        <!--<coral-calendar valueformat="DD-MM-YYYY" value="02-03-2017"></coral-calendar>-->
      <!--</div>-->
    <!--</section>-->
    <section>
      <div class="col">
        <h2 class="coral-Heading coral-Heading--2">Min Max</h2>
        <coral-calendar min="2016-11-13" max="2016-11-23" value="2016-11-25"></coral-calendar>
      </div>
    </section>
    <section>
      <div class="col">
        <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
        <coral-calendar value="2017-03-02" disabled></coral-calendar>
      </div>
    </section>

    <script>
      var calendar = document.getElementById('cal1');

      calendar.on('change', function() {
        console.log('change!', calendar.value);
      });
    </script>
  </body>

</html>
