<input handle="input" type="hidden" name="">
<div handle="header" class="coral3-Calendar-calendarHeader">
  <div handle="heading" class="coral-Heading coral-Heading--2" id="{{Coral.commons.getUID()}}" role="heading" aria-live="assertive" aria-atomic="true"></div>
  <button type="button" handle="prev" class="coral3-Calendar-prevMonth" is="coral-button" variant="minimal" icon="chevronLeft" iconsize="XS" aria-label="{{Coral.i18n.get('Previous')}}" title="{{Coral.i18n.get('Previous')}}"></button>
  <button type="button" handle="next" class="coral3-Calendar-nextMonth" is="coral-button" variant="minimal" icon="chevronRight" iconsize="XS" aria-label="{{Coral.i18n.get('Next')}}" title="{{Coral.i18n.get('Next')}}"></button>
</div>
<div class="coral3-Calendar-calendarBody" handle="body" role="grid" tabindex="0" aria-readonly="true"></div>
