<!doctype html>
<html>
<head>
  <title>Coral.CharacterCount</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style type="text/css">
    section {
      padding: 15px;
    }
  </style>

</head>
<body class="coral--light">
<div style="position:fixed;top:15px;right:15px;">
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
</div>

<section>
  <h1 class="coral-Heading coral-Heading--1">Coral.CharacterCount</h1>

  <h2 class="coral-Heading coral-Heading--2">Default</h2>
  <input is="coral-textfield" type="text">
  <coral-charactercount></coral-charactercount>

  <h2 class="coral-Heading coral-Heading--2">With maxlength</h2>
  <input is="coral-textfield" type="text">
  <coral-charactercount maxlength="10"></coral-charactercount>

  <h2 class="coral-Heading coral-Heading--2">Max Length from target input</h2>
  <input is="coral-textfield" maxlength="8" type="text">
  <coral-charactercount></coral-charactercount>

  <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
  <p>
    (max length set to 5, value initialized to 13 character string)
  </p>
  <input is="coral-textfield" value="tooLongString" is="coral-textfield" type="text">
  <coral-charactercount maxlength="5"></coral-charactercount>

  <h2 class="coral-Heading coral-Heading--2">Target to next input by "_next"</h2>
  <coral-charactercount target="_next"></coral-charactercount>
  <input id="nextInput" is="coral-textfield" type="text">

  <h2 class="coral-Heading coral-Heading--2">Target to input by id</h2>
  <coral-charactercount target="#input"></coral-charactercount>
  <input id="input" is="coral-textfield" type="text">

  <h2 class="coral-Heading coral-Heading--2">TextArea</h2>
  <textarea is="coral-textarea"></textarea>
  <coral-charactercount maxlength="10"></coral-charactercount>

  <h2 class="coral-Heading coral-Heading--3">From JavaScript</h2>
  <input id="inputJS" is="coral-textfield" type="text">
  <script>
    var characterCount = new Coral.CharacterCount().set({
      maxLength: 5,
      target: "#inputJS"
    });
    document.getElementById('inputJS').parentNode.appendChild(characterCount);
  </script>
</section>
</body>
</html>
