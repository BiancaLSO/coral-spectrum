<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coral.Drawer</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>
    section {
      padding: 15px;
      max-width: 300px;
    }
  </style>
</head>
<body class="coral--light">
  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section>
    <h1 class="coral-Heading coral-Heading--1">Coral.Drawer</h1>

    <h2 class="coral-Heading coral-Heading--2">Drawer down</h2>
    <coral-drawer>
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>

    <h2 class="coral-Heading coral-Heading--2">Drawer up & opened</h2>
    <coral-drawer open direction="up">
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>
  </section>
</body>
</html>
