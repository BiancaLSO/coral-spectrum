<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coral.Drawer</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 480px;
      padding: 10px;
    }

    .coral-Heading {
      margin: 15px 0;
    }
  </style>
</head>
<body class="coral--light">
  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--lighthest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
  </div>

  <div class="col">
    <h3 class="coral-Heading coral-Heading--3">Drawer Down</h3>
    <div class="demo-direction-down">
      <coral-drawer>
        <a class="coral-Link" href="#">Link</a>
      </coral-drawer>
    </div>

    <h3 class="coral-Heading coral-Heading--3">Drawer Up</h3>
    <div class="demo-direction-up">
      <coral-drawer open direction="up">
        <a class="coral-Link" href="#">Link</a>
      </coral-drawer>
    </div>
  </div>
</body>
</html>
