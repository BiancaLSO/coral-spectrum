<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drawer</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>
    body {
      padding: 15px;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 480px;
      padding: 10px;
    }

    .coral-Heading {
      margin: 15px 0;
    }
  </style>
</head>
<body class="u-coral-clearFix coral--light">
<div class="col">
  <h3 class="coral-Heading coral-Heading--3">Drawer Down</h3>
  <div class="demo-direction-down">
    <coral-drawer>
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>
  </div>

  <h3 class="coral-Heading coral-Heading--3">Drawer Up</h3>
  <div class="demo-direction-up">
    <coral-drawer open direction="up">
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>
  </div>
</div>

<div class="col coral--dark">
  <h3 class="coral-Heading coral-Heading--3">Dark Drawer Down</h3>
  <div class="demo-direction-down">
    <coral-drawer>
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>
  </div>

  <h3 class="coral-Heading coral-Heading--3">Dark Drawer Up</h3>
  <div class="demo-direction-up">
    <coral-drawer open direction="up">
      <a class="coral-Link" href="#">Link</a>
    </coral-drawer>
  </div>
</div>
</body>
</html>
