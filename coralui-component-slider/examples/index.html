<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coral3 | Coral.Slider</title>
  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>
</head>
<body class="coral--light">

  <section class="coral-Form-fieldset">
    <h1 class="coral-Form-fieldset-legend">Sliders</h1>

    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-0" class="coral-Form-fieldlabel">Basic Horizontal Slider</label><br>
      <coral-slider name="slider-0" value="14" min="10" max="20" step="2" labelledby="slider-label-0"></coral-slider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-1" class="coral-Form-fieldlabel">Filled Horizontal Slider with Tooltips</label><br>
      <coral-slider name="slider-1" value="14" min="10" max="20" step="2" labelledby="slider-label-1" filled tooltips></coral-slider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-2" class="coral-Form-fieldlabel">Filled vertical slider</label><br>
      <coral-slider name="slider-2" orientation="vertical" tooltips filled value="12" min="10" max="20" step="2" labelledby="slider-label-2"></coral-slider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-3" class="coral-Form-fieldlabel">Disabled Horizontal Slider</label><br>
      <coral-slider name="slider-3" value="14" disabled labelledby="slider-label-3"></coral-slider>
    </div>
  </section>

  <section class="coral-Form-fieldset">
    <h1 class="coral-Form-fieldset-legend">Ranged Sliders</h1>

    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-20" class="coral-Form-fieldlabel">Basic Horizontal Slider</label><br>
      <coral-rangedslider name="slider-20" startvalue="12" endvalue="18" min="10" max="20" step="2" labelledby="slider-label-20"></coral-rangedslider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-21" class="coral-Form-fieldlabel">Horizontal Slider with Tooltips</label><br>
      <coral-rangedslider name="slider-21" tooltips></coral-rangedslider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-22" class="coral-Form-fieldlabel">vertical slider</label><br>
      <coral-rangedslider name="slider-22" orientation="vertical" tooltips filled startvalue="12" endvalue="18" min="10" max="20" step="2" labelledby="slider-label-22"></coral-rangedslider>
    </div>
    <div class="coral-Form-fieldwrapper left">
      <label id="slider-label-24" class="coral-Form-fieldlabel">Disabled Horizontal Slider</label><br>
      <coral-rangedslider name="slider-24" startvalue="12" endvalue="18" min="10" max="20" disabled labelledby="slider-label-24"></coral-rangedslider>
    </div>
  </section>

  <section class="coral-Form-fieldset">
    <h1 class="coral-Form-fieldset-legend">Labeled Sliders</h1>

    <div class="coral-Form-fieldwrapper">
      <label id="slider-label-30" class="coral-Form-fieldlabel">Slider with Labeled</label><br/>
      <coral-slider name="slider-30" tooltips value="2" min="1" max="5" step="1" labelledby="slider-label-30">
        <coral-slider-item value="1">First</coral-slider-item>
        <coral-slider-item value="2">Second</coral-slider-item>
        <coral-slider-item value="3">Third</coral-slider-item>
        <coral-slider-item value="4">Fourth</coral-slider-item>
        <coral-slider-item value="5">Fifth</coral-slider-item>
      </coral-slider>
    </div>
  </section>
</body>
</html>
