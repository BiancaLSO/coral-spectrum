<!doctype html>
<html>
<head>
  <title>Coral.Textarea</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style type="text/css">
    body {
      padding: 15px;
    }
  </style>

</head>
<body class="coral--light">
  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
  </div>

  <h2>Default</h2>
  <textarea is='coral-textarea'></textarea>

  <h2>Placeholder</h2>
  <textarea is='coral-textarea' placeholder="Placeholder"></textarea>

  <h2>Disabled</h2>
  <textarea is='coral-textarea' disabled></textarea>

  <h2>Invalid</h2>
  <textarea is='coral-textarea' invalid></textarea>

  <h2>Name</h2>
  <textarea is='coral-textarea' name="textarea_1"></textarea>

  <h2>ReadOnly</h2>
  <textarea is='coral-textarea' readonly></textarea>

  <h2>Required</h2>
  <textarea is='coral-textarea' required></textarea>

  <h2>Value</h2>
  <textarea is='coral-textarea'>Initial Content</textarea>

  <h2 id="createdWithJSConstructor">Created with JavaScript Constructor</h2>
  <script>
    var textareaFromConstructor = new Coral.Textarea();
    document.body.appendChild(textareaFromConstructor);
  </script>

  <h2 id="createdWithCreateElement">Created with Create Element</h2>
  <script>
    var textarea = document.createElement('textarea', 'coral-textarea');
    document.body.appendChild(textarea);
  </script>

  <h2>Quiet variant</h2>
  <textarea is='coral-textarea' placeholder="Enter your name" variant="quiet"></textarea>

</body>
</html>
