<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Popover</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>

    .block {
      margin: 10px;
      padding: 20px;
    }

    .box {
      width: 10rem;
      height: 10rem;
      border: 1px dashed #333;
    }

  </style>
</head>
<body class="coral--light">

  <section class="block">
    <button class="box" id="target_1">Target 1</button>
    <script>
      var popover = new Coral.Popover().set({
        header: {
          innerHTML: 'Header'
        },
        content: {
          innerHTML: 'Typical popover content.'
        },
        open: true,
        closable: 'off',
        target: '#target_1'
      });
      popover.content.classList.add('u-coral-margin');
      document.body.appendChild(popover);
    </script>
  </section>

</body>
</html>
