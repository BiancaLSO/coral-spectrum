<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Popover</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>

    .block {
      margin: 10px;
      padding: 20px;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;

      text-align: center;
    }

    .grid-center {
      width: 10rem;
      height: 10rem;
    }

    .box {
      width: 10rem;
      height: 10rem;
      border: 1px dashed #333;
    }

    .controls {
      position: fixed;
      right: 0;
      bottom: 0;
      opacity: 0.75;
    }

  </style>
</head>
<body class="coral--light">

  <table class="grid">
    <tr>
      <td><button class="box" id="target_1">Target 1</button></td>
      <td></td>
      <td><button class="box" id="target_2">Target 2</button></td>
    </tr>
    <tr>
      <td></td>
      <td class="grid-center"><button class="box" id="target_3">Target 3</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button class="box" id="target_4">Target 4</button></td>
      <td></td>
      <td><button class="box" id="target_5">Target 5</button></td>
    </tr>
  </table>

  <section class="controls">
    <button onclick="toggleVisibility(); event.stopPropagation();">Toggle (t)</button><br>
    <button onclick="toggleHeader(); event.stopPropagation();">Toggle Header (h)</button><br>
    <button onclick="cycleTargets(); event.stopPropagation();">Cycle target (a)</button><br>
    <button onclick="cyclePointFrom(); event.stopPropagation();">Cycle placement (f)</button><br>
    <button onclick="cycleVariant(); event.stopPropagation();">Cycle variant (v)</button>
  </section>

  <coral-popover id="popover" target="#target_1">
    <coral-popover-header>Popover Header</coral-popover-header>
    <coral-popover-content class="u-coral-padding">
      This is typical popover content.<br>
      There may be multiple lines and various items in the content.<br>
      See the <a href="http://www.adobe.com">Adobe homepage</a> or <a href="https://www.adobe.com/solutions/digital-marketing.html">Digital Marketing</a> page.
    </coral-popover-content>
  </coral-popover>

  <script>
    var target = [
      '#target_1',
      '#target_2',
      '#target_3',
      '#target_4',
      '#target_5'
    ];
    target.curIndex = 0;

    var placement = [
      'top',
      'right',
      'bottom',
      'left'
    ];
    placement.curIndex = 0;

    var variant = [
      'default',
      'error',
      'warning',
      'success',
      'info',
      'help'
    ];
    variant.curIndex = 0;

    var popover = document.querySelector('#popover');
    popover.show();

    function cycleTargets() {
      popover.target = target[++target.curIndex % target.length];
      console.log('target changed to', popover.target);
    }

    function cyclePointFrom() {
      popover.placement = placement[++placement.curIndex % placement.length];
      console.log('placement changed to', popover.placement);
    }

    function cycleVariant() {
      popover.variant = variant[++variant.curIndex % variant.length];
      console.log('variant changed to', popover.variant);
    }

    function toggleVisibility() {
      popover.open = !popover.open;
    }

    function toggleHeader() {
      popover.header.textContent = popover.header.textContent ? '' : 'Popover Header';
    }

    Coral.keys.on('f', cyclePointFrom);
    Coral.keys.on('a', cycleTargets);
    Coral.keys.on('t', toggleVisibility);
    Coral.keys.on('h', toggleHeader);
    Coral.keys.on('v', cycleVariant);
  </script>

</body>
</html>
