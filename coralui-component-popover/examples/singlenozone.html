<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Popover</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>

    .block {
      margin: 10px;
      padding: 20px;
    }

    .box {
      width: 10rem;
      height: 10rem;
      border: 1px dashed #333;
    }

  </style>
</head>
<body class="coral--light">

  <section class="block">
    <button class="box" id="target_1">Target 1</button>
    <coral-popover id="popover" target="#target_1" open>
      This is typical popover content.
    </coral-popover>
  </section>

</body>
</html>
