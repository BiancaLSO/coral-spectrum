<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral.Switch</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
    <style type="text/css">
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--light u-coral-padding">
    <h1 class="coral-Heading coral-Heading--2">Switch</h1>
    <section>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField1Label">From markup</label></h2>
      <coral-switch id="test" name="switchField1" labelledby="switchField1Label"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField2Label">Checked</label></h2>
      <coral-switch name="switchField2" checked labelledby="switchField2Label"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField3Label">With value</label></h2>
      <coral-switch name="switchField3" value="1" labelledby="switchField3Label"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField4Label">Disabled</label></h2>
      <coral-switch name="switchField4" disabled labelledby="switchField4Label"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField5Label">Checked and disabled</label></h2>
      <coral-switch name="switchField5" checked disabled labelledby="switchField5Label"></coral-switch>
    </section>
    <section class="coral--dark">
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField1LabelDark">From markup</label></h2>
      <coral-switch name="switchField1" labelledby="switchField1LabelDark"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField2LabelDark">Checked</label></h2>
      <coral-switch name="switchField2" checked labelledby="switchField2LabelDark"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField3LabelDark">With value</label></h2>
      <coral-switch name="switchField3" value="1" labelledby="switchField3LabelDark"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField4LabelDark">Disabled</label></h2>
      <coral-switch name="switchField4" disabled labelledby="switchField4LabelDark"></coral-switch>
      <h2 class="coral-Heading coral-Heading--2"><label id="switchField5LabelDark">Checked and disabled</label></h2>
      <coral-switch name="switchField5" checked disabled labelledby="switchField5LabelDark"></coral-switch>
    </section>
  </body>
</html>
