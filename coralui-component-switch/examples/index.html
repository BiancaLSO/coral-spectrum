<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Coral.Switch</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
    <style type="text/css">
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--light">
    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section>
      <h1 class="coral-Heading coral-Heading--1">Coral.Switch</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <coral-switch></coral-switch>

      <h2 class="coral-Heading coral-Heading--2">Checked</h2>
      <coral-switch checked></coral-switch>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <coral-switch disabled></coral-switch>

      <h2 class="coral-Heading coral-Heading--2"><label id="switchField5Label">With label</label></h2>
      <coral-switch>On/Off</coral-switch>
    </section>
  </body>
</html>
