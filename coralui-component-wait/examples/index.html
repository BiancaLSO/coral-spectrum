<!doctype html>
<html lang="en">
<head>
  <title>Coral.Wait</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      display: table;
      width: 100%;
      height: 100%;
    }
    .title {
      max-width: 80px;
    }
    .col {
      display: table-cell;
      padding: 8px;
    }
    .centerTest {
      width: 100%;
      border: 1px solid gray;
      position: relative;
      height: 100px;
    }
  </style>
</head>
<body class="coral--light">

<div style="position:fixed;top:15px;right:15px;">
  <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--lighthest'">Lightest</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
</div>

<coral-wait centered></coral-wait>

<section class="col title">
  <h1 class="coral-Heading coral-Heading--1">Coral.Wait</h1>
  <p style="font-size: 18px; line-height:1; font-weight: 100;">
    Wait is used as to indicate a process that is in-progress for an indefinite amount of time.
  </p>
</section>
<section class="col" id="example_light">
  <h2>Wait</h2>
  <coral-wait></coral-wait>
  <coral-wait variant="dots"></coral-wait>
  <h2>Centered Wait</h2>
  <div class="centerTest">
    <coral-wait centered></coral-wait>
  </div>
  <div class="centerTest">
    <coral-wait centered variant="dots"></coral-wait>
  </div>
  <h2>Large wait</h2>
  <coral-wait size="L"></coral-wait>
  <coral-wait size="L" variant="dots"></coral-wait>
  <h2>Centered large wait</h2>
  <div class="centerTest">
    <coral-wait size="L" centered></coral-wait>
  </div>
  <div class="centerTest">
    <coral-wait size="L" variant="dots" centered></coral-wait>
  </div>
</section>
</body>
</html>
