<!doctype html>
<html lang="en">
<head>
  <title>Coral.Button</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style type="text/css">
    section {
      padding: 15px;
      float: left;
    }
    h3 {
      display: none;
    }
  </style>
</head>
<body>
  <section class="coral--light">
    <h2 class="coral-Heading coral-Heading--2">Minimal button (light)</h2>

    <h3 class="coral-Heading coral-Heading--3">Basic</h3>
    <button is="coral-button" variant="minimal" title="Account">Account</button>
    <button is="coral-button" variant="minimal" icon="user" title="Account"></button>
    <button is="coral-button" variant="minimal" icon="user" title="Account">Account</button>
    <br>

    <h3 class="coral-Heading coral-Heading--3">Disabled</h3>
    <button is="coral-button" variant="minimal" title="Account" disabled>Account</button>
    <button is="coral-button" variant="minimal" icon="user" title="Account" disabled></button>
    <button is="coral-button" variant="minimal" icon="user" title="Account" disabled>Account</button>
  </section>
  <section class="coral--light">
    <h2 class="coral-Heading coral-Heading--2">Minimal button (light, focused)</h2>

    <h3 class="coral-Heading coral-Heading--3">Basic</h3>
    <button class="is-focused" is="coral-button" variant="minimal" title="Account">Account</button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account"></button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account">Account</button>
    <br>

    <h3 class="coral-Heading coral-Heading--3">Disabled</h3>
    <button class="is-focused" is="coral-button" variant="minimal" title="Account" disabled>Account</button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account" disabled></button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account" disabled>Account</button>
  </section>
  <section class="coral--dark">
    <h2 class="coral-Heading coral-Heading--2">Minimal button (dark)</h2>

    <h3 class="coral-Heading coral-Heading--3">Basic</h3>
    <button is="coral-button" variant="minimal" title="Account">Account</button>
    <button is="coral-button" variant="minimal" icon="user" title="Account"></button>
    <button is="coral-button" variant="minimal" icon="user" title="Account">Account</button>
    <br>

    <h3 class="coral-Heading coral-Heading--3">Disabled</h3>
    <button is="coral-button" variant="minimal" title="Account" disabled>Account</button>
    <button is="coral-button" variant="minimal" icon="user" title="Account" disabled></button>
    <button is="coral-button" variant="minimal" icon="user" title="Account" disabled>Account</button>
  </section>
  <section class="coral--dark">
    <h2 class="coral-Heading coral-Heading--2">Minimal button (dark, focused)</h2>

    <h3 class="coral-Heading coral-Heading--3">Basic</h3>
    <button class="is-focused" is="coral-button" variant="minimal" title="Account">Account</button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account"></button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account">Account</button>
    <br>

    <h3 class="coral-Heading coral-Heading--3">Disabled</h3>
    <button class="is-focused" is="coral-button" variant="minimal" title="Account" disabled>Account</button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account" disabled></button>
    <button class="is-focused" is="coral-button" variant="minimal" icon="user" title="Account" disabled>Account</button>
  </section>
</body>
</html>
