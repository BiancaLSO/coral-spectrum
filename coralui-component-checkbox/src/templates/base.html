<input type="checkbox" handle="input" class="coral3-Checkbox-input" id="{{Coral.commons.getUID()}}">
<span class="coral3-Checkbox-box" handle="checkbox">
  <js>
    this.checkbox.innerHTML = Coral.Icon._renderSVG('spectrum-css-icon-CheckboxCheckmark', ['coral3-Checkbox-checkmark']);
  </js>
</span>
<label class="coral3-Checkbox-label" handle="labelWrapper" for="{{this.input.id}}" hidden></label>
