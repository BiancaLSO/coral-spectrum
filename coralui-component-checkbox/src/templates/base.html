<input type="checkbox" handle="input" class="_coral-Checkbox-input" id="{{Coral.commons.getUID()}}">
<span class="_coral-Checkbox-box" handle="checkbox">
  <js>
    this.checkbox.innerHTML = Coral.Icon._renderSVG('spectrum-css-icon-CheckboxCheckmark', ['_coral-Checkbox-checkmark']);
  </js>
</span>
<label class="_coral-Checkbox-label" handle="labelWrapper" for="{{this.input.id}}" hidden></label>
