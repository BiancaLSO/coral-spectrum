<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select</title>

  <link rel="stylesheet" href="../../css/cui.css">

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/libs/moment.js"></script>
  <script src="../../js/libs/jquery-message.js"></script>
  <script src="../../js/libs/jquery-validator.js"></script>
  <script src="../../js/libs/toe.js"></script>
  <script src="../../js/CUI.js"></script>

  <style>
    body {
      padding: 15px;
    }

    section {
      border-top: 1px solid #C8C8C8;
    }

    .col {
      float: left;
      margin-right: 12px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Select</h1>

  <div class="col">
    <section>
      <h2>Static</h2>
      <span class="select" data-init="select">
        <button type="button" class="">One</button>
        <select>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">One Two Three Four Five Six Seven Eight Nine Ten</option>
        </select>
      </span>

      <h2>Multiple</h2>
      <span class="select" data-init="select">
        <button type="button">Select</button>
        <select multiple="true">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </span>

      <h2>Group</h2>
      <span class="select" data-init="select">
        <button type="button">One</button>
        <select>
          <optgroup label="Group 1">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="4">Fourth</option>
            <option value="5">Fifth</option>
          </optgroup>
        </select>
      </span>

      <h2>Icon</h2>
      <span class="select" data-init="select">
        <button type="button" class="icon-globe">Austria</button>
        <select>
          <option value="at">Austria</option>
          <option value="ch">Switzerland</option>
          <option value="us">United States</option>
        </select>
      </span>

      <h2>Disabled</h2>
      <span class="select" data-init="select">
        <button type="button" disabled="true">Two</button>
        <select>
          <option value="1">One</option>
          <option value="2" selected="selected">Two</option>
          <option value="3">Three</option>
        </select>
      </span>

      <h2>Error</h2>
      <span class="select" data-init="select">
        <button type="button" class="error">One</button>
        <select>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </span>

      <h2>Native</h2>
      <span class="select" data-init="select" data-nativewidget="true">
        <button type="button">One</button>
        <select style="display: block; width: 208px; height: 38px; opacity: 0.01; top: 190px; left: 0px;">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </span>

      <h2>with Multi</h2>
      <span class="select" data-init="select" data-nativewidget="true">
        <button type="button">Select</button>
        <select multiple="true" style="display: block; width: 208px; height: 38px; opacity: 0.01; top: 170px; left: 0px;">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </span>

      <h2>with Group</h2>
      <span class="select" data-init="select" data-nativewidget="true">
        <button type="button">One</button>
        <select style="display: block; width: 208px; height: 38px; opacity: 0.01; top: 190px; left: 0px;">
          <optgroup label="Group 1">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="4">Fourth</option>
            <option value="5">Fifth</option>
          </optgroup>
        </select>
      </span>

      <h2>Widget</h2>
      <span class="select" data-init="select" data-nativewidgetonmobile="false">
        <button type="button">One</button>
        <select>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </span>
    </section>
  </div>

      <h2>Widget</h2>
      <span class="select" data-init="select" data-nativewidgetonmobile="false">
        <button type="button">One</button>

        </select>
      </span>
    </section>
  </div>

  <script type="text/javascript">
    $(".select-editable-autocomplete").select({
      autocompleteCallback: function(handler, searchFor) {
        var items = ["Apple", "Pear", "Banana", "Orange"];
        var result = [];
        for(var i = 0; i < items.length; i++) {
          if (items[i].indexOf(searchFor) >= 0) result.push(items[i]);
        }
        handler(result, searchFor);
      }   
    });
  </script>
</body>
</html>
