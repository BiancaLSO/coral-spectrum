<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fileupload examples</title>

    <link rel="stylesheet" href="../../css/cui.css">

    <script src="../../js/libs/handlebars.js"></script>
    <script src="../../js/libs/moment.js"></script>
    <script src="../../js/libs/jquery.js"></script>
    <script src="../../js/libs/toe.js"></script>
    <script src="../../js/CUI.js"></script>

    <style type="text/css">

        .example {
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #C8C8C9;
        }

        .example h2 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<section>
    <h1>Fileupload</h1>

    <div class="example">
        <h2>Standard</h2>
        <span class="fileupload icon-upload" data-init="fileupload">
            <input type="file" name="./file"
                   data-upload-url="dummy"
                   data-file-name-parameter="./fileName">
        </span>
    </div>

    <div class="example">
        <h2>Using a .button</h2>
        <span class="fileupload button" data-init="fileupload">
            <input  type="file" 
                    title="Upload Image" 
                    name="./image/file.sftmp" 
                    data-usehtml5="true" 
                    data-upload-url="will_be_replaced" 
                    data-size-limit="100000000"
                    data-mime-types='["image"]'>
        </span>
    </div>

    <div class="example">
        <h2>Using a .button</h2>
        <span class="fileupload button" data-init="fileupload">
            <input  type="file"
                    title="Upload Image or Text"
                    name="./image/file.sftmp"
                    data-usehtml5="true"
                    data-upload-url="will_be_replaced"
                    data-size-limit="100000000"
                    data-mime-types='["image", "text"]'>
        </span>
    </div>

<section>

<script>
    $(document).on("filerejected", function (event) {
        console.error("File has been rejected: " + event.message);
    });

    $(document).on("fileselected", function (event) {
        console.log("File has been selected to be uploaded");
    });
</script>

</body>
</html>
