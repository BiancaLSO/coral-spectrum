<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CoralUI Shell</title>

  <link rel="stylesheet" href="../../css/cui.css">
  
  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/libs/jquery-reflow.js"></script>
  <script src="../../js/libs/toe.js"></script>
  <script src="../../js/CUI.js"></script>
</head>

<body class="desktop">

  <header class="top">

    <div class="logo"><i class="icon-marketingcloud medium">Coral UI</i></div>

    <nav class="crumbs">
      <a href="#">Marketing Cloud</a>
      <a href="#" class="selected">Websites</a>
    </nav>

    <div class="drawer">
      <div class="badge">10</div>
      <a class="icon-user white" href="#user_dialog" data-toggle="modal"><span>User</span></a>
    </div>

  </header>

  <div class="page" role="main">
    <div class="content">
      <nav class="toolbar">
        <div class="left icongroup">
          <a href="#" class="icon-navigation">Add</a>
          <span class="divider"></span>
          <a href="#" class="icon-check">Select</a>
          <a href="#" class="icon-upload">Upload</a>
          <a href="#" class="icon-collectionadd">Add Collection</a>
        </div>
        <div class="right icongroup">
          <a href="#" class="icon-listview">List</a>
        </div>
        <div class="center">
          <h1>Page Title</h1>
        </div>
      </nav>

      <nav class="toolbar break-lines">
        <div class="left icongroup">
          <button class="icon-chevronleft">Toggle Rail</button>
          <span class="divider"></span>
          <a class="icon-add" href="#">Create Page</a>
        </div>

        <div class="right icongroup">
          <div>
            <button class="icon-listview" type="button">List Layout</button>
            <button class="icon-cardview" style="display:none" type="button">Grid Layout</button>
          </div>
        </div>
        <div class="center">
          <nav data-init="pulldown" class="pulldown">
            <a href="#">Geometrixx Demo Site</a>
            <div class="popover arrow-top">
              <ul><li><a class="icon-folder withLabel" href="/libs/cq/gui/content/siteadmin.html/content">Websites</a></li></ul>
            </div>
          </nav>
        </div>
      </nav>

      <nav class="toolbar">
        <div class="left icongroup">
          <button class="icon-navigation">Toggle Rail</button>
          <span class="divider"></span>
          <button class="icon-close">Close Selection Mode</button>
          <button disabled="disabled" class="icon-properties">View Properties</button>
          <a href="#" class="disabled icon-delete">Delete Page</a>
        </div>
        <div class="right icongroup">
          <span class="text">1 selected</span>
        </div>
      </nav>

      <nav class="toolbar">
        <div class="left icongroup">
          <button class="icon-back">Back</button>
        </div>
        <div class="center"><h1 data-align="center">Properties</h1></div>
        <div class="right icongroup">
          <button class="primary">Edit</button>
        </div>
      </nav>

      <nav class="toolbar">
        <div class="left icongroup">
          <button class="icon-chevronleft">Back</button>
          <span class="divider"></span>
          <button class="icon-check">Open Selection Mode</button>
        </div>
      </nav>

      <nav class="toolbar" data-init="toolbar">
        <div class="left icongroup">
          <button class="icon-viewgrid">Toggle Rail</button>
          <span class="divider"></span>
          <div class="select" data-init="select">
            <button>Single Select</button>
            <select name="select">
              <option>Single One</option>
              <option selected>Single Two</option>
              <option>Single Three</option>
            </select>
          </div>
          <button class="icon-close">Close Selection Mode</button>
          <button disabled="disabled" class="icon-properties">View Properties</button>
          <a href="#" class="disabled icon-delete">Delete Page</a>
        </div>
        <div class="right icongroup">
          <input type="text"/>
          <span class="text">1 selected</span>
        </div>
      </nav>

      <nav class="toolbar" data-init="toolbar">
        <div class="left icongroup">
          <button class="icon-navigation" type="button">Toggle Rail</button>
          <span class="divider"></span>
          <nav class="pulldown" title="Create" data-init="pulldown">
            <a href="#" class="icon-add">Create</a>
            <div class="popover arrow-top alignleft">
              <ul>
                <li>
                  <a href="#" class="withLabel">Create Page</a>
                </li>
                <li>
                  <a class="disabled withLabel">Create Launch</a>
                </li>
              </ul>
            </div>
          </nav>
          <a href="#" class="icon-collectionadd">Add Collection</a>
        </div>
        <div class="center">
          <h1>Sites</h1>
        </div>
      </nav>

      <nav class="toolbar theme-dark" data-init="toolbar">
        <div class="left icongroup">
          <h1 class="text">Title</h1>
          <button class="icon-navigation" type="button">Toggle Rail</button>
          <a href="#" class="icon-collectionadd">Add Collection</a>
        </div>
        <div class="right icongroup">
          <button class="icon-fullscreen" type="button">Fullscreen</button>
          <a class="button" href="#">Cancel</a>
          <button class="primary" type="submit">Done</button>
        </div>
      </nav>
    </div>
  </div>
</body>
</html>
