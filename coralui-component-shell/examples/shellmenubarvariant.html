<!DOCTYPE html>
<html>
<head>
  <title>Coral.Shell.MenuBar</title>
  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>
  <style>
    .example-shell {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .example-header {
      top: 0;
      left: 0;
      right: 0;

      box-sizing: border-box;
      padding: 0.375rem;
      height: 3.25rem;

      z-index: 9999999;

      background: black;

      text-align: right;
    }

    .widget {
      min-width: 10rem;
      min-height: 10rem;
    }

    #menu_solutions {
      color: white;
    }
  </style>
</head>
<body>

<div class="example-shell">

  <div class="coral--dark example-header u-coral-margin">
    <coral-shell-menubar>
      <coral-shell-menubar-item >DEFAULT</coral-shell-menubar-item>
      <coral-shell-menubar-item icon="search"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="helpCircle"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="bell" badge="5"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="apps"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="userCircleColor" iconsize="M"></coral-shell-menubar-item>
    </coral-shell-menubar>
  </div>

  <div class="coral--dark example-header u-coral-margin">
    <coral-shell-menubar>
      <coral-shell-menubar-item >WITH IMAGE</coral-shell-menubar-item>
      <coral-shell-menubar-item icon="search"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="helpCircle"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="bell" badge="5"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="apps"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="http://wwwimages.adobe.com/content/dam/Adobe/en/leaders/images/138x138/adobe-leaders-shantanu-narayen-138x138.jpg" iconsize="M"></coral-shell-menubar-item>
    </coral-shell-menubar>
  </div>


  <div class="coral--dark example-header u-coral-margin">
    <coral-shell-menubar>
      <coral-shell-menubar-item >WITH CIRCLE IMAGE</coral-shell-menubar-item>
      <coral-shell-menubar-item icon="search"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="helpCircle"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="bell" badge="5"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="apps"></coral-shell-menubar-item>
      <coral-shell-menubar-item icon="http://wwwimages.adobe.com/content/dam/Adobe/en/leaders/images/138x138/adobe-leaders-shantanu-narayen-138x138.jpg" iconsize="M" iconvariant="circle"></coral-shell-menubar-item>
    </coral-shell-menubar>
  </div>

</div>

</body>
</html>
