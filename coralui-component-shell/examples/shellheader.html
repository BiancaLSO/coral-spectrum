<!DOCTYPE html>
<html>

  <head>
    <title>Coral3 | Shell Header</title>
    <link rel="stylesheet" href="../build/css/coral.css">
    <script src="../build/js/coral.js"></script>
  </head>

  <body>
    <coral-shell-header class="coral--dark">
      <coral-shell-header-home>
        <a is="coral-shell-homeanchor" icon="adobeExperienceManagerColor" href="#">Adobe Experience Manager</a>
      </coral-shell-header-home>
      <coral-shell-header-content>
        Content!
      </coral-shell-header-content>
      <coral-shell-header-actions>
        <button is="coral-button" variant="minimal" iconSize="M">NIKE</button>
        <button is="coral-button" variant="minimal" icon="helpCircle" iconSize="S"></button>
        <button is="coral-button" variant="minimal" icon="bell" iconSize="S"></button>
        <button is="coral-button" variant="minimal" icon="apps" iconSize="S"></button>
        <button is="coral-button" variant="minimal" icon="userCircleColor" iconSize="S"></button>
      </coral-shell-header-actions>
    </coral-shell-header>
  </body>

</html>
