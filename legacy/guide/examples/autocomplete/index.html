<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autocomplete</title>

  <link rel="stylesheet" href="../../css/cui.css">
  <style>
    body {
      padding: 1rem;
    }
  </style>

  <script src="../../js/libs/jquery.js"></script>
  <script src="../../js/libs/handlebars.js"></script>
  <script src="../../js/libs/toe.js"></script>
  <script src="../../js/CUI.js"></script>
</head>
<body>
  <h1>Autocomplete</h1>

  <span class="autocomplete" data-init="autocomplete">
    <input type="text" name="name1">
    <ol class="taglist autocomplete-tags">
      <li>
        <button class="icon-close"></button>
        Carrot
        <input type="hidden" value="Carrot"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Banana
        <input type="hidden" value="Banana"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Apple
        <input type="hidden" value="Apple"/>
      </li>
    </ol>
  </span>

  <span class="autocomplete icon-search" data-init="autocomplete">
    <input type="text">
    <ol class="taglist autocomplete-tags">
      <li>
        <button class="icon-close"></button>
        Apple AAAAAAA asjdkasjdkas ajdksaj
        <input type="hidden" value="Apple AAAAAAA asjdkasjdkas ajdksaj"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Bananaajkdsjkjdsakadkadkjaskdjkasjdka
        <input type="hidden" value="Bananaajkdsjkjdsakadkadkjaskdjkasjdka"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Carrot
        <input type="hidden" value="Carrot"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Banana
        <input type="hidden" value="Banana"/>
      </li>
      <li>
        <button class="icon-close"></button>
        Apple
        <input type="hidden" value="Apple"/>
      </li>
    </ol>
  </span>

  <span class="autocomplete icon-search" data-init="autocomplete">
    <input type="text">
    <ul class="selectlist autocomplete-suggestions">
      <li><a data-value="expr1">Expression 1</a></li>
      <li><a data-value="expr2">Expression 2</a></li>
      <li><a data-value="expr3">Expression 3</a></li>
      <li><a data-value="expr4">Expression 4</a></li>
      <li><a data-value="expr5">Expression 5</a></li>
      <li><a data-value="expr6">Expression 6</a></li>
    </ul>
  </span>

</body>
</html>
